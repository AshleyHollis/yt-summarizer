# =============================================================================
# Production Overlay Kustomization Template
# =============================================================================
# This is a template for the production kustomization.yaml
# The script will load this and update image tags
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: yt-summarizer

resources:
  - ../../base
  - priority-class.yaml

# Image tags - updated by deploy-prod.yml workflow on merge
# Using digest pinning for immutable deployments
images:
  - name: yt-summarizer-api
    newName: acrytsummprd.azurecr.io/yt-summarizer-api
    newTag: __IMAGE_TAG__
  - name: yt-summarizer-workers
    newName: acrytsummprd.azurecr.io/yt-summarizer-workers
    newTag: __IMAGE_TAG__

# Production-specific patches
patches:
  - path: patches/configmap-patch.yaml
  - path: patches/ingress-patch.yaml
  # Production resource requests/limits per deployment
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: api
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: api
      spec:
        template:
          spec:
            containers:
              - name: api
                resources:
                  requests:
                    cpu: 25m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: transcribe-worker
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: transcribe-worker
      spec:
        template:
          spec:
            containers:
              - name: worker
                  resources:
                    requests:
                      cpu: 25m
                      memory: 128Mi
                    limits:
                      cpu: 500m
                      memory: 512Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: summarize-worker
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: summarize-worker
      spec:
        template:
          spec:
            containers:
              - name: worker
                resources:
                  requests:
                    cpu: 25m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: embed-worker
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: embed-worker
      spec:
        template:
          spec:
            containers:
              - name: worker
                resources:
                  requests:
                    cpu: 25m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: relationships-worker
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: relationships-worker
      spec:
        template:
          spec:
            containers:
              - name: worker
                resources:
                  requests:
                    cpu: 25m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
  - path: patches/priority-class-patch.yaml

labels:
  - pairs:
      environment: production
      app.kubernetes.io/part-of: yt-summarizer

commonAnnotations:
  deployment.kubernetes.io/environment: production

# Production Resource Limits Patch
# =============================================================================
# Minimal resource requests to fit on small node, with higher limits for bursting
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: yt-summarizer
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

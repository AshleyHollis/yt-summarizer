apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: yt-summarizer
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:

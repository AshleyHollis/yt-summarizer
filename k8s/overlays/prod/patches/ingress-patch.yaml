# =============================================================================
# Production Ingress Patch
# =============================================================================
# Note: Using the LoadBalancer IP directly until a custom domain is configured.
# To add a custom domain:
# 1. Configure DNS to point to the ingress LoadBalancer IP
# 2. Update the host value below
# 3. Add TLS configuration with cert-manager if needed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: yt-summarizer
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    # Catch-all rule - works with any Host header or direct IP access
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80

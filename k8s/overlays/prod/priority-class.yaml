# =============================================================================
# Production PriorityClass
# =============================================================================
# Ensures production pods are prioritized over preview pods on single-node AKS
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: production-critical
value: 1000000
globalDefault: false
preemptionPolicy: PreemptLowerPriority
description: "Priority class for production workloads - protects prod from preview resource contention"

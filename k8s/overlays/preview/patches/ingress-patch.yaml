# =============================================================================
# Preview Ingress Patch
# =============================================================================
# Routes traffic to preview API - uses path-based routing without specific domain
# Access via: http://<ingress-ip>/api/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: yt-summarizer
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Preserve the /api prefix when forwarding to the backend so router prefixes remain intact
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
spec:
  rules:
    # Scope this ingress to the cluster LB IP used by previews so it takes precedence over the production ingress
    - host: 20.255.113.149
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api
                port:
                  number: 80

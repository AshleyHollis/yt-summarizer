# =============================================================================
# Preview Ingress Patch
# =============================================================================
# Routes traffic via path-based routing (no dynamic subdomain needed)
# Preview URL: https://preview.yt-summarizer.example.com/api
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: preview.yt-summarizer.example.com
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api
                port:
                  number: 80

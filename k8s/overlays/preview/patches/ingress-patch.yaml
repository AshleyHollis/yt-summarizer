# =============================================================================
# Preview Ingress Patch
# =============================================================================
# Routes traffic to preview API - uses path-based routing without specific domain
# Access via: http://<ingress-ip>/api/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: yt-summarizer
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Preserve the /api prefix when forwarding to the backend so router prefixes remain intact
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
spec:
  rules:
    # Host will be filled in by the preview workflow (e.g. api.preview-pr-<num>.<ip-dashed>.nip.io)
    - host: api.preview-pr-4.20-255-113-149.nip.io
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api
                port:
                  number: 80
  tls:
    - hosts:
        - api.preview-pr-4.20-255-113-149.nip.io
      secretName: preview-pr-4-tls

# Minimal resources for preview environments (lower than production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: preview-pr-{{PR_NUMBER}}
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

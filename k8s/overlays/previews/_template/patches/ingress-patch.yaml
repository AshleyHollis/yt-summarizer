# =============================================================================
# Preview Ingress Patch
# =============================================================================
# Routes traffic via subdomain: pr-<number>.preview.yt-summarizer.example.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: preview-pr-{{PR_NUMBER}}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: pr-{{PR_NUMBER}}.preview.yt-summarizer.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80

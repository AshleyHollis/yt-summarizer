# Minimal resources for preview environments (lower than production)
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yt-summarizer
  name: api

spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 25m
              memory: 64Mi
            limits:
              cpu: 150m
              memory: 256Mi

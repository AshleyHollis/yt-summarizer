# Lower resource limits for cost savings in staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: yt-summarizer
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

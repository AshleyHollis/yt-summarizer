# =============================================================================
# Staging Ingress Patch
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: yt-summarizer
spec:
  rules:
    - host: api-staging.yt-summarizer.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80

# =============================================================================
# ExternalSecret for OpenAI API Key
# =============================================================================
# Syncs OpenAI API key from Azure Key Vault to K8s Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openai-credentials
  namespace: yt-summarizer
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/part-of: yt-summarizer
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault-cluster
  target:
    name: openai-credentials
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: openai-api-key
    - secretKey: azure-api-key
      remoteRef:
        key: azure-openai-api-key
    - secretKey: azure-endpoint
      remoteRef:
        key: azure-openai-endpoint
    - secretKey: azure-deployment
      remoteRef:
        key: azure-openai-deployment
    - secretKey: azure-embedding-deployment
      remoteRef:
        key: azure-openai-embedding-deployment

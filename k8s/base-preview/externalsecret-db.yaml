# =============================================================================
# ExternalSecret for Database Credentials
# =============================================================================
# Syncs database connection string from Azure Key Vault to K8s Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: yt-summarizer
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/part-of: yt-summarizer
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-keyvault
  target:
    name: db-credentials
    creationPolicy: Owner
  data:
    - secretKey: connection-string
      remoteRef:
        key: sql-connection-string

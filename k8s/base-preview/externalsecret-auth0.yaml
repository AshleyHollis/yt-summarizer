# =============================================================================
# ExternalSecret for Auth0 Credentials (Preview)
# =============================================================================
# Syncs Auth0 application credentials from Azure Key Vault to K8s Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth0-credentials
  namespace: preview-pr-1
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/part-of: yt-summarizer
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-keyvault
  target:
    name: auth0-credentials
    creationPolicy: Owner
  data:
    - secretKey: domain
      remoteRef:
        key: auth0-domain
    - secretKey: client-id
      remoteRef:
        key: auth0-client-id
    - secretKey: client-secret
      remoteRef:
        key: auth0-client-secret
    - secretKey: session-secret
      remoteRef:
        key: auth0-session-secret

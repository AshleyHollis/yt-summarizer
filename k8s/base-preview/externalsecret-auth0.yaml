# =============================================================================
# ExternalSecret for Auth0 Credentials (Preview)
# =============================================================================
# Syncs Auth0 preview application credentials from Azure Key Vault to K8s Secret
#
# IMPORTANT: Preview environments share a single Auth0 application to avoid
# creating individual apps per PR. This is managed by Terraform.
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth0-credentials
  namespace: yt-summarizer
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/part-of: yt-summarizer
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault-cluster
  target:
    name: auth0-credentials
    creationPolicy: Owner
  data:
    - secretKey: domain
      remoteRef:
        key: auth0-preview-domain
    - secretKey: client-id
      remoteRef:
        key: auth0-preview-client-id
    - secretKey: client-secret
      remoteRef:
        key: auth0-preview-client-secret
    - secretKey: session-secret
      remoteRef:
        key: auth0-preview-session-secret

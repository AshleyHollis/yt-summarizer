# =============================================================================
# ExternalSecret for Azure Storage Connection
# =============================================================================
# Syncs Azure Storage connection string from Azure Key Vault to K8s Secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: storage-credentials
  namespace: yt-summarizer
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/part-of: yt-summarizer
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: azure-keyvault-cluster
  target:
    name: storage-credentials
    creationPolicy: Owner
  data:
    - secretKey: connection-string
      remoteRef:
        key: storage-connection

# =============================================================================
# ClusterSecretStore for Azure Key Vault (Shared across namespaces)
# =============================================================================
# This ClusterSecretStore allows all namespaces (including preview environments)
# to access secrets from Azure Key Vault using the production managed identity.
#
# This is deployed via Argo CD to the cluster, separate from application resources.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eso-cluster-secretstore
  namespace: argocd
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/component: secrets
spec:
  project: default
  source:
    repoURL: https://github.com/AshleyHollis/yt-summarizer.git
    targetRevision: main
    path: k8s/cluster-resources
  destination:
    server: https://kubernetes.default.svc
    namespace: yt-summarizer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

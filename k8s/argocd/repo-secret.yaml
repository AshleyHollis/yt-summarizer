# =============================================================================
# Argo CD Repository Secret Template
# =============================================================================
# Uses GitHub OIDC for authentication - no static credentials
# This is a template - actual credentials are configured via Argo CD CLI or UI
apiVersion: v1
kind: Secret
metadata:
  name: yt-summarizer-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/AshleyHollis/yt-summarizer.git
  # For private repos, use a GitHub App or PAT
  # password: ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # username: not-used-with-pat

  # For GitHub App authentication (preferred):
  # githubAppID: "123456"
  # githubAppInstallationID: "12345678"
  # githubAppPrivateKey: |
  #   -----BEGIN RSA PRIVATE KEY-----
  #   ...
  #   -----END RSA PRIVATE KEY-----

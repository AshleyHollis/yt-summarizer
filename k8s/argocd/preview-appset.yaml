# =============================================================================
# Argo CD ApplicationSet - Preview Environments
# =============================================================================
# Uses Pull Request Generator to automatically create preview apps for open PRs
# Overlay files live in the PR branch itself (k8s/overlays/preview/)
# No need to push to main - Argo CD reads directly from PR branch
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: yt-summarizer-previews
  namespace: argocd
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/component: preview
    app.kubernetes.io/part-of: yt-summarizer
spec:
  # Pull Request Generator discovers open PRs targeting main
  generators:
    - pullRequest:
        github:
          owner: AshleyHollis
          repo: yt-summarizer
          # Optional: filter by labels
          # labels:
          #   - preview
        requeueAfterSeconds: 60

  # Template for each discovered PR
  template:
    metadata:
      name: 'preview-pr-{{number}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: yt-summarizer
        app.kubernetes.io/instance: 'pr-{{number}}'
        app.kubernetes.io/component: preview
        app.kubernetes.io/part-of: yt-summarizer
      annotations:
        # Track which PR this preview is for
        preview.yt-summarizer/pr-number: '{{number}}'
        preview.yt-summarizer/pr-branch: '{{branch}}'
        preview.yt-summarizer/pr-head-sha: '{{head_sha}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      source:
        repoURL: https://github.com/AshleyHollis/yt-summarizer.git
        # Use the PR's head SHA for the preview
        targetRevision: '{{head_sha}}'
        # Preview overlay lives in the PR branch
        path: k8s/overlays/preview

      destination:
        server: https://kubernetes.default.svc
        namespace: 'preview-pr-{{number}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 1m

      revisionHistoryLimit: 3

  syncPolicy:
    preserveResourcesOnDeletion: false

# =============================================================================
# Argo CD ApplicationSet - Preview Environments
# =============================================================================
# Uses Pull Request Generator to automatically create preview apps for open PRs.
#
# ARCHITECTURE:
# - PR-specific overlays live in the 'preview-overlays' branch at:
#   k8s/overlays/preview-pr-{number}/kustomization.yaml
# - This prevents preview commits from invalidating CI status on PR branches
# - When a PR is opened/updated:
#   1. CI builds image → preview.yml updates overlay → commits to preview-overlays branch
#   2. ArgoCD detects PR via Pull Request Generator
#   3. ArgoCD syncs from preview-overlays branch using PR-specific path
#
# AUTHENTICATION OPTIONS:
#
# Option 1: GitHub App (RECOMMENDED - no expiration, higher rate limits)
#   1. Create GitHub App: scripts/github-app-argocd-manifest.json
#   2. Install app on repository
#   3. Create secret:
#      kubectl create secret generic github-app -n argocd \
#        --from-literal=appID=<APP_ID> \
#        --from-literal=installationID=<INSTALLATION_ID> \
#        --from-file=privateKey=<app-private-key.pem>
#   4. Use: appSecretName: github-app
#
# Option 2: GitHub PAT with External Secrets (auto-rotation via Key Vault)
#   1. Store PAT in Azure Key Vault
#   2. Apply: k8s/argocd/github-token-externalsecret.yaml
#   3. Use: tokenRef (as configured below)
#
# Option 3: GitHub PAT (manual rotation - NOT RECOMMENDED)
#   kubectl create secret generic github-token -n argocd \
#     --from-literal=token=<YOUR_GITHUB_PAT>
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: yt-summarizer-previews
  namespace: argocd
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/component: preview
    app.kubernetes.io/part-of: yt-summarizer
spec:
  # Git Files Generator discovers preview overlays by scanning preview-overlays branch
  # for directories matching k8s/overlays/preview-pr-*/
  # This approach ensures ArgoCD detects overlay updates immediately when committed
  generators:
    - git:
        repoURL: https://github.com/AshleyHollis/yt-summarizer.git
        revision: preview-overlays

        # AUTHENTICATION: GitHub App for Git Generator
        # Git Generator uses github.appSecretName (not githubAppSecretRef)
        github:
          appSecretName: github-app

        # Discover preview overlays by directory pattern
        # Each PR gets a directory: k8s/overlays/preview-pr-{number}/
        directories:
          - path: k8s/overlays/preview-pr-*
            exclude: false

        # Poll every 15s to quickly detect overlay commits
        # Fast polling ensures changes are picked up within 15s
        requeueAfterSeconds: 15


  # Template for each discovered preview overlay directory
  template:
    metadata:
      # Extract PR number from directory path: k8s/overlays/preview-pr-127 -> 127
      name: 'preview-pr-{{path.basename}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: yt-summarizer
        app.kubernetes.io/instance: '{{path.basename}}'
        app.kubernetes.io/component: preview
        app.kubernetes.io/part-of: yt-summarizer
      annotations:
        # Track which overlay directory this preview uses
        preview.yt-summarizer/overlay-path: '{{path}}'
        preview.yt-summarizer/overlay-revision: '{{revision}}'
        # Force hard refresh on every sync to bypass cache
        argocd.argoproj.io/refresh: hard
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      source:
        repoURL: https://github.com/AshleyHollis/yt-summarizer.git
        # Use the preview-overlays branch
        targetRevision: preview-overlays
        # Use the discovered overlay directory path
        path: '{{path}}'

      destination:
        server: https://kubernetes.default.svc
        # Extract PR number from path.basename (preview-pr-127 -> preview-pr-127)
        # The namespace will be the full basename to match the Application name
        namespace: '{{path.basename}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          # Removed Replace=true and ServerSideApply=true - they conflict with each other
          # and cause "Partial sync" issues. Using default client-side apply.
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 3

      # Ignore differences to prevent sync loops
      ignoreDifferences:
        # Ignore Job completion status to prevent sync loop with selfHeal
        # Jobs with Sync hooks complete successfully but status changes trigger re-sync
        - group: batch
          kind: Job
          jqPathExpressions:
            - .status.completionTime
            - .status.conditions
            - .status.startTime
            - .status.succeeded
            - .status.active
            - .status.failed

  syncPolicy:
    preserveResourcesOnDeletion: false

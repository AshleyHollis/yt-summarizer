# =============================================================================
# Argo CD ApplicationSet - Preview Environments
# =============================================================================
# Uses Pull Request Generator to automatically create preview apps for open PRs
# Overlay files live in the PR branch itself (k8s/overlays/preview/)
#
# AUTHENTICATION OPTIONS:
#
# Option 1: GitHub App (RECOMMENDED - no expiration, higher rate limits)
#   1. Create GitHub App: scripts/github-app-argocd-manifest.json
#   2. Install app on repository
#   3. Create secret:
#      kubectl create secret generic github-app -n argocd \
#        --from-literal=appID=<APP_ID> \
#        --from-literal=installationID=<INSTALLATION_ID> \
#        --from-file=privateKey=<app-private-key.pem>
#   4. Use: appSecretName: github-app
#
# Option 2: GitHub PAT with External Secrets (auto-rotation via Key Vault)
#   1. Store PAT in Azure Key Vault
#   2. Apply: k8s/argocd/github-token-externalsecret.yaml
#   3. Use: tokenRef (as configured below)
#
# Option 3: GitHub PAT (manual rotation - NOT RECOMMENDED)
#   kubectl create secret generic github-token -n argocd \
#     --from-literal=token=<YOUR_GITHUB_PAT>
# =============================================================================

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: yt-summarizer-previews
  namespace: argocd
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/component: preview
    app.kubernetes.io/part-of: yt-summarizer
spec:
  # Pull Request Generator discovers open PRs targeting main
  generators:
    - pullRequest:
        github:
          owner: AshleyHollis
          repo: yt-summarizer

          # AUTHENTICATION: Choose ONE of the following:

          # GitHub App (recommended - no expiration, 5000 req/hour)
          # Using GitHub App for authentication
          appSecretName: github-app

          # GitHub PAT (fallback - requires rotation, 60 req/hour)
          # Uncomment to use PAT instead of GitHub App:
          # tokenRef:
          #   secretName: github-token
          #   key: token

          # Optional: filter by labels
          # labels:
          #   - preview
        # Poll every 15s to quickly detect PR branch updates (overlay commits)
        # Fast polling ensures Argo CD picks up overlay changes within 15s
        requeueAfterSeconds: 15


  # Template for each discovered PR
  template:
    metadata:
      name: 'preview-pr-{{number}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: yt-summarizer
        app.kubernetes.io/instance: 'pr-{{number}}'
        app.kubernetes.io/component: preview
        app.kubernetes.io/part-of: yt-summarizer
      annotations:
        # Track which PR this preview is for
        preview.yt-summarizer/pr-number: '{{number}}'
        preview.yt-summarizer/pr-branch: '{{branch}}'
        preview.yt-summarizer/pr-head-sha: '{{head_sha}}'
        # Force hard refresh on every sync to bypass cache
        argocd.argoproj.io/refresh: hard
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      source:
        repoURL: https://github.com/AshleyHollis/yt-summarizer.git
        # IMPORTANT: Use branch name (not head_sha) so Argo CD picks up overlay commits
        # The preview workflow commits updated kustomization.yaml to the PR branch.
        # Using {{head_sha}} would lock to the original commit and miss those updates.
        # Using {{branch}} ensures Argo CD always reads the latest PR branch state.
        targetRevision: '{{branch}}'
        # Preview overlay lives in the PR branch
        path: k8s/overlays/preview

      destination:
        server: https://kubernetes.default.svc
        namespace: 'preview-pr-{{number}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          # Removed Replace=true and ServerSideApply=true - they conflict with each other
          # and cause "Partial sync" issues. Using default client-side apply.
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      revisionHistoryLimit: 3

      # Ignore differences to prevent sync loops
      ignoreDifferences:
        # Ignore Job completion status to prevent sync loop with selfHeal
        # Jobs with Sync hooks complete successfully but status changes trigger re-sync
        - group: batch
          kind: Job
          jqPathExpressions:
            - .status.completionTime
            - .status.conditions
            - .status.startTime
            - .status.succeeded
            - .status.active
            - .status.failed

  syncPolicy:
    preserveResourcesOnDeletion: false

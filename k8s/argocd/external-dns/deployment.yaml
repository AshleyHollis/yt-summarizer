apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: gateway-system
  labels:
    app.kubernetes.io/name: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
    spec:
      serviceAccountName: external-dns
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=gateway-httproute
            - --provider=cloudflare
            - --cloudflare-proxied=false
            - --domain-filter=apps.ashleyhollis.com
            - --policy=sync
            - --registry=txt
            - --txt-owner-id=yt-summarizer-aks
            - --txt-prefix=_externaldns-
            - --interval=30s
            - --log-level=info
            - --log-format=text
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

# =============================================================================
# Argo CD Application - Production
# =============================================================================
# Watches the main branch but requires manual sync
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yt-summarizer-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/instance: production
    app.kubernetes.io/part-of: yt-summarizer
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/AshleyHollis/yt-summarizer.git
    targetRevision: main
    path: k8s/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: yt-summarizer

  syncPolicy:
    # Production requires manual sync (no automated)
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health check configuration
  revisionHistoryLimit: 10

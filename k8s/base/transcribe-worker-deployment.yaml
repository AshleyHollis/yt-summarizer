# =============================================================================
# Transcribe Worker Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcribe-worker
  namespace: yt-summarizer
  labels:
    app.kubernetes.io/name: transcribe-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: yt-summarizer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: transcribe-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transcribe-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: yt-summarizer
    spec:
      serviceAccountName: yt-summarizer-sa
      containers:
        - name: worker
          image: ACR_LOGIN_SERVER/yt-summarizer-workers:latest
          imagePullPolicy: Always
          env:
            # Prevent K8s service env var collision (API_PORT=tcp://...)
            - name: API_PORT
              value: "8000"
            - name: WORKER_TYPE
              value: transcribe
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: yt-summarizer-config
                  key: ENVIRONMENT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: connection-string
            - name: AZURE_STORAGE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: storage-credentials
                  key: connection-string
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-credentials
                  key: api-key
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always

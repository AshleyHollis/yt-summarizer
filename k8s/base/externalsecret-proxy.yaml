# =============================================================================
# ExternalSecret for Webshare Proxy Credentials
# =============================================================================
# Syncs Webshare rotating residential proxy credentials from Azure Key Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: proxy-credentials
  namespace: yt-summarizer
  labels:
    app.kubernetes.io/name: yt-summarizer
    app.kubernetes.io/part-of: yt-summarizer
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-keyvault
  target:
    name: proxy-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: webshare-proxy-username
    - secretKey: password
      remoteRef:
        key: webshare-proxy-password

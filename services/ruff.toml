line-length = 100
target-version = "py311"

[lint]
select = ["E", "F", "I", "UP"]
# Temporarily ignore stricter rules until codebase cleanup
# B008: Depends() in function defaults (FastAPI pattern)
# B904: raise from (many existing violations)
# B905: zip strict (many existing violations)
# SIM: simplifications (many existing violations)
ignore = ["E501", "B008", "B904", "B905", "B007", "SIM102", "SIM103", "SIM105", "SIM112", "SIM113", "SIM117", "F401", "F841", "E712"]

[lint.isort]
known-first-party = ["api", "shared", "workers"]

[lint.per-file-ignores]
"tests/*" = ["F401", "F841"]
"**/tests/*" = ["F401", "F841"]

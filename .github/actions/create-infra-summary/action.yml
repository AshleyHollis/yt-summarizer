name: 'Create Infrastructure Summary'
description: 'Creates a GitHub Actions step summary for infrastructure deployments'
inputs:
  terraform-changed:
    description: 'Whether terraform files changed (true/false)'
    required: true
  terraform-result:
    description: 'Result of terraform job'
    required: true
runs:
  using: composite
  steps:
    - name: Create summary
      shell: bash
      env:
        TERRAFORM_CHANGED: ${{ inputs.terraform-changed }}
        TERRAFORM_RESULT: ${{ inputs.terraform-result }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
      run: bash ${{ github.action_path }}/script.sh

# Reusable Python setup action for CI/CD pipelines
# Configures Python, uv package manager, and dependency caching

name: 'Setup Python'
description: 'Setup Python with uv and dependency caching'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  working-directory:
    description: 'Working directory for pip install'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip and uv caches
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.cache/uv
        key: ${{ runner.os }}-pip-uv-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '**/uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-uv-

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml
          **/requirements*.txt
          **/uv.lock

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        PYTHON_VERSION: ${{ inputs.python-version }}
      run: bash ${{ github.action_path }}/script.sh

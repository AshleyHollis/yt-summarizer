# Reusable Python setup action for CI/CD pipelines
# Configures Python, uv package manager, and dependency caching

name: 'Setup Python'
description: 'Setup Python with uv and dependency caching'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  working-directory:
    description: 'Working directory for pip install'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml
          **/requirements*.txt

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        uv pip install --system -e .

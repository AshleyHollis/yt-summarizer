# Reusable Kustomize setup action
# Installs kustomize and Python for validation scripts

name: 'Setup Kustomize'
description: 'Install kustomize and Python dependencies for K8s validation'

inputs:
  kustomize-version:
    description: 'Kustomize version to install'
    required: false
    default: '5.8.0'
  install-python:
    description: 'Install Python and PyYAML'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Install kustomize
      uses: imranismail/setup-kustomize@v2
      with:
        kustomize-version: ${{ inputs.kustomize-version }}

    - name: Setup Python
      if: inputs.install-python == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      if: inputs.install-python == 'true'
      shell: bash
      run: bash ${{ github.action_path }}/script.sh

name: 'Build Frontend with API URL'
description: 'Builds the Next.js frontend with configured API URL'
inputs:
  api-url:
    description: 'Backend API URL'
    required: false
    default: ''
  environment:
    description: 'Environment name (preview/production)'
    required: false
    default: 'preview'
  working-directory:
    description: 'Working directory for the frontend'
    required: false
    default: 'apps/web'
runs:
  using: composite
  steps:
    - name: Build frontend
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        NEXT_PUBLIC_API_URL: ${{ inputs.api-url }}
        NEXT_PUBLIC_ENVIRONMENT: ${{ inputs.environment }}
      run: |
        if [ -z "$NEXT_PUBLIC_API_URL" ]; then
          echo "::warning::Building frontend without backend API URL"
        else
          echo "Building frontend with API URL: $NEXT_PUBLIC_API_URL"
        fi
        npm run build

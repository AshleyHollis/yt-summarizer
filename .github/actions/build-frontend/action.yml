name: 'Build Frontend with API URL'
description: 'Builds the Next.js frontend with configured API URL'
inputs:
  api-url:
    description: 'Backend API URL'
    required: false
    default: ''
  environment:
    description: 'Environment name (preview/production)'
    required: false
    default: 'preview'
  working-directory:
    description: 'Working directory for the frontend'
    required: false
    default: 'apps/web'
runs:
  using: composite
  steps:
    - name: Restore Next.js cache
      uses: actions/cache@v4
      with:
        path: ${{ inputs.working-directory }}/.next/cache
        key: >-
          ${{ runner.os }}-nextjs-
          ${{ hashFiles(format('{0}/package-lock.json', inputs.working-directory)) }}-
          ${{ hashFiles(format('{0}/next.config.*', inputs.working-directory)) }}-
          ${{ hashFiles(format('{0}/tsconfig.json', inputs.working-directory)) }}
        restore-keys: |
          ${{ runner.os }}-nextjs-
    - name: Build frontend
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        NEXT_PUBLIC_API_URL: ${{ inputs.api-url }}
        NEXT_PUBLIC_ENVIRONMENT: ${{ inputs.environment }}
      run: bash ${{ github.action_path }}/script.sh

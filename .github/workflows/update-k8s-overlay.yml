# =============================================================================
# Update Kubernetes Overlay (Reusable Workflow)
# =============================================================================
# Unified overlay update workflow for both production and preview environments.
# Extracts common patterns from deploy-prod.yml and preview.yml to reduce
# duplication and ensure consistent overlay management.
#
# WORKFLOW STEPS:
#   1. Generate GitHub App token (for pushing commits)
#   2. Checkout code with proper ref and token
#   3. Setup Kustomize tooling
#   4. Validate current overlay (baseline check)
#   5. Azure ACR login + validate image exists
#   6. Update kustomization with new image tag
#   7. Validate updated overlay
#   8. Verify cluster can pull image (optional)
#   9. Validate image tag format
#
# USAGE:
#   Production:
#     uses: ./.github/workflows/update-k8s-overlay.yml
#     with:
#       environment: prod
#       overlay-path: k8s/overlays/prod
#       image-tag: sha-abc1234
#       commit-sha: ${{ github.sha }}
#       git-branch: main
#
#   Preview:
#     uses: ./.github/workflows/update-k8s-overlay.yml
#     with:
#       environment: preview
#       overlay-path: k8s/overlays/preview
#       image-tag: pr-42-abc1234
#       commit-sha: ${{ github.sha }}
#       pr-number: '42'
#       pr-branch: feature/my-branch
#       preview-host: pr-42.yt-summarizer.apps.ashleyhollis.com
#       preview-url: https://pr-42.yt-summarizer.apps.ashleyhollis.com
#       tls-secret: preview-pr-42-tls
# =============================================================================

name: Update Kubernetes Overlay

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment type: prod or preview'
        required: true
        type: string
      overlay-path:
        description: 'Path to kustomize overlay directory'
        required: true
        type: string
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string
      commit-sha:
        description: 'Git commit SHA for traceability'
        required: true
        type: string
      git-branch:
        description: 'Git branch to commit to (prod: main, preview: PR branch)'
        required: false
        type: string
        default: 'main'
      # Preview-specific inputs
      pr-number:
        description: 'PR number (preview only)'
        required: false
        type: string
        default: ''
      pr-branch:
        description: 'PR branch name (preview only)'
        required: false
        type: string
        default: ''
      pr-head-sha:
        description: 'PR head SHA for checkout (preview only)'
        required: false
        type: string
        default: ''
      preview-host:
        description: 'Preview hostname (preview only)'
        required: false
        type: string
        default: ''
      preview-url:
        description: 'Preview URL (preview only)'
        required: false
        type: string
        default: ''
      tls-secret:
        description: 'TLS secret name (preview only)'
        required: false
        type: string
        default: ''
      template-path:
        description: 'Path to kustomization template (prod only)'
        required: false
        type: string
        default: 'scripts/ci/templates/prod-kustomization-template.yaml'
      run-k8s-pull-test:
        description: 'Test that AKS can pull the image'
        required: false
        type: boolean
        default: true

    outputs:
      image_tag:
        description: 'The image tag that was deployed'
        value: ${{ jobs.update.outputs.image_tag }}

    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      DEPLOY_APP_ID:
        required: false
      DEPLOY_APP_PRIVATE_KEY:
        required: false
      GITHUB_TOKEN:
        required: true

jobs:
  update:
    name: Update ${{ inputs.environment }} Overlay
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ inputs.image-tag }}
    steps:
      # Production uses GitHub App token for pushing; preview uses GITHUB_TOKEN
      - name: Generate GitHub App token
        if: inputs.environment == 'prod'
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEPLOY_APP_ID }}
          private-key: ${{ secrets.DEPLOY_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.pr-head-sha != '' && inputs.pr-head-sha || github.sha }}
          token: ${{ inputs.environment == 'prod' && steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}

      - name: Load shared environment
        uses: ./.github/actions/load-shared-env

      - name: Setup Kustomize with Python
        uses: ./.github/actions/setup-kustomize
        with:
          install-python: 'true'

      - name: Validate current overlay (baseline)
        uses: ./.github/actions/validate
        with:
          validators: kustomize-build
          overlay-paths: ${{ inputs.overlay-path }}
          fail-fast: 'true'
          timeout-seconds: '30'

      - name: Azure ACR Login
        uses: ./.github/actions/azure-acr-login
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          acr-name: ${{ env.ACR_NAME }}

      - name: Validate image exists in ACR
        uses: ./.github/actions/validate-docker-image
        with:
          validation-type: acr-exists
          image-tag: ${{ inputs.image-tag }}
          registry: ${{ env.ACR_NAME }}
          repository: ${{ env.API_IMAGE_NAME }}
          fail-if-missing: 'true'

      # Production overlay update
      - name: Update production kustomization
        if: inputs.environment == 'prod'
        uses: ./.github/actions/manage-kustomization
        with:
          operation: update-prod
          image-tag: ${{ inputs.image-tag }}
          kustomization-path: ${{ inputs.overlay-path }}
          template-path: ${{ inputs.template-path }}
          auto-commit: 'true'
          git-branch: ${{ inputs.git-branch }}

      # Preview overlay update
      - name: Update preview kustomization
        if: inputs.environment == 'preview'
        uses: ./.github/actions/manage-kustomization
        with:
          operation: update-preview
          pr-number: ${{ inputs.pr-number }}
          image-tag: ${{ inputs.image-tag }}
          acr-server: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}
          preview-host: ${{ inputs.preview-host }}
          tls-secret: ${{ inputs.tls-secret }}
          preview-url: ${{ inputs.preview-url }}
          commit-sha: ${{ inputs.commit-sha }}
          auto-commit: 'true'
          pr-branch: ${{ inputs.pr-branch }}

      - name: Validate updated overlay
        uses: ./.github/actions/validate
        with:
          validators: kustomize-build
          overlay-paths: ${{ inputs.overlay-path }}
          fail-fast: 'true'
          timeout-seconds: '30'

      - name: Setup AKS context for pull test
        if: inputs.run-k8s-pull-test
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ vars.AZURE_RESOURCE_GROUP || 'rg-ytsumm-prd' }}
          cluster-name: ${{ vars.AKS_CLUSTER_NAME || 'aks-ytsumm-prd' }}

      - name: Verify cluster can pull image
        if: inputs.run-k8s-pull-test
        uses: ./.github/actions/validate-docker-image
        with:
          validation-type: acr-exists
          image-tag: ${{ inputs.image-tag }}
          registry: ${{ env.ACR_NAME }}
          repository: ${{ env.API_IMAGE_NAME }}
          run-k8s-pull-test: 'true'

      - name: Validate image tag format
        uses: ./.github/actions/validate-docker-image
        with:
          validation-type: tag-format
          image-tag: ${{ inputs.image-tag }}
          commit-sha: ${{ inputs.commit-sha }}
          pr-number: ${{ inputs.pr-number }}

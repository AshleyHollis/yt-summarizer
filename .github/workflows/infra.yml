# =============================================================================
# Infrastructure Deployment Workflow
# =============================================================================
# Runs Terraform plan on PRs (as comment), applies on merge to main
# Single production environment - no staging

name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-prod
  cancel-in-progress: true

env:
  TF_VERSION: '1.5.7'
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ---------------------------------------------------------------------------
  # Check if terraform files changed in this push
  # ---------------------------------------------------------------------------
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.compute.outputs.terraform_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: ./.github/actions/detect-pipeline-changes

      - name: Compute terraform changed
        id: compute
        run: |
          if [[ "${{ steps.filter.outputs.changed_areas }}" == *"infra/terraform"* ]]; then
            echo "terraform_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "terraform_changed=false" >> "$GITHUB_OUTPUT"
          fi

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.terraform_changed == 'true'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate-terraform-config
        with:
          working-directory: infra/terraform/environments/prod
          backend-config: 'true'

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: 'infra/terraform/environments/prod'
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          sql-admin-password: ${{ secrets.SQL_ADMIN_PASSWORD }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: true

      - name: Post Plan to PR and Summary
        uses: ./.github/actions/post-terraform-plan
        with:
          plan-summary: ${{ steps.plan.outputs.plan_summary }}
          formatted-plan: ${{ steps.plan.outputs.formatted_plan }}
          plan-outcome: ${{ steps.plan.outcome }}

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
          -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}"

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [check-changes, terraform]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Summary
        uses: ./.github/actions/create-infra-summary
        with:
          terraform-changed: ${{ needs.check-changes.outputs.terraform_changed }}
          terraform-result: ${{ needs.terraform.result }}

# =============================================================================
# Infrastructure Deployment Workflow
# =============================================================================
# Runs Terraform plan on PRs (as comment), applies on merge to main
# Single production environment - no staging

name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-prod
  cancel-in-progress: false

env:
  TF_VERSION: '1.5.7'
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ] || \
             [ -z "${{ secrets.AZURE_TENANT_ID }}" ] || \
             [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "::error::Azure OIDC credentials not configured."
            echo ""
            echo "Required secrets:"
            echo "  - AZURE_CLIENT_ID: App registration client ID"
            echo "  - AZURE_TENANT_ID: Azure AD tenant ID"
            echo "  - AZURE_SUBSCRIPTION_ID: Target subscription ID"
            echo "  - SQL_ADMIN_PASSWORD: SQL Server admin password"
            echo ""
            echo "See docs/runbooks/ci-cd-troubleshooting.md for setup instructions."
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          set -o pipefail
          terraform plan -no-color -input=false -out=tfplan \
            -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}" \
            2>&1 | tee plan_output.txt
          PLAN_EXIT_CODE=$?
          echo "plan_output<<EOF" >> "$GITHUB_OUTPUT"
          cat plan_output.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          exit $PLAN_EXIT_CODE
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.plan_output }}
        with:
          script: |
            const planOutput = process.env.PLAN_OUTPUT || 'No plan output available';
            const truncatedPlan = planOutput.length > 60000 
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;
            
            const body = `### üèóÔ∏è Terraform Plan - Production
            
            #### Initialization: \`${{ steps.init.outcome }}\`
            #### Validation: \`${{ steps.validate.outcome }}\`
            #### Plan: \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan Output</summary>
            
            \`\`\`hcl
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
          -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}"

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: terraform
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## üèóÔ∏è Infrastructure Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform | ${{ needs.terraform.result }} |" >> $GITHUB_STEP_SUMMARY

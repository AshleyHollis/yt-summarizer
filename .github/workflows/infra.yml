# =============================================================================
# Infrastructure Deployment Workflow
# =============================================================================
# Runs Terraform plan on PRs (as comment), applies on merge to main
# Single production environment - no staging

name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-prod
  cancel-in-progress: false

env:
  TF_VERSION: '1.5.7'
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ---------------------------------------------------------------------------
  # Check if terraform files changed in this push
  # ---------------------------------------------------------------------------
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.compute.outputs.terraform_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: ./.github/actions/detect-pipeline-changes

      - name: Compute terraform changed
        id: compute
        run: |
          if [[ "${{ steps.filter.outputs.changed_areas }}" == *"infra/terraform"* ]]; then
            echo "terraform_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "terraform_changed=false" >> "$GITHUB_OUTPUT"
          fi

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.terraform_changed == 'true'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate-terraform-config
        with:
          working-directory: infra/terraform/environments/prod
          backend-config: 'true'

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: 'infra/terraform/environments/prod'
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          sql-admin-password: ${{ secrets.SQL_ADMIN_PASSWORD }}
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_SUMMARY: ${{ steps.plan.outputs.plan_summary }}
          FORMATTED_PLAN: ${{ steps.plan.outputs.formatted_plan }}
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          retries: 3
          script: |
            const summary = JSON.parse(process.env.PLAN_SUMMARY || '{"add":0,"change":0,"destroy":0,"has_changes":false}');
            const rawPlan = process.env.FORMATTED_PLAN || 'No plan output available';
            const planOutcome = process.env.PLAN_OUTCOME;

            core.info(`ğŸ” Plan Outcome: ${planOutcome}`);
            core.info(`ğŸ“Š Summary: Add=${summary.add}, Change=${summary.change}, Destroy=${summary.destroy}`);

            const statusEmoji = planOutcome === 'success' ? 'âœ…' : 'âŒ';
            const statusText = planOutcome === 'success' ? 'Plan finished' : 'Plan failed';
            const hasChanges = summary.has_changes;

            // Parse resources from terraform plan output
            function parseResources(planOutput) {
              const resources = [];
              const lines = planOutput.split('\n');
              let currentResource = null;
              let currentDetails = [];
              let inResource = false;

              for (const line of lines) {
                // Match "# resource.name will be created/updated/destroyed"
                const resourceMatch = line.match(/^\s*#\s+(.+?)\s+(will be|must be)\s+(created|updated in-place|replaced|destroyed)/);
                if (resourceMatch) {
                  if (currentResource) {
                    resources.push({ ...currentResource, details: currentDetails.join('\n') });
                  }
                  const actionText = resourceMatch[3];
                  let action = 'read';
                  if (actionText === 'created') action = 'create';
                  else if (actionText === 'updated in-place') action = 'update';
                  else if (actionText === 'replaced') action = 'replace';
                  else if (actionText === 'destroyed') action = 'destroy';
                  currentResource = { address: resourceMatch[1], action };
                  currentDetails = [];
                  inResource = true;
                  continue;
                }

                if (inResource && line.trim()) {
                  if (line.match(/^Plan:|^Changes to Outputs:|^Warning:|^â”€+$/)) {
                    inResource = false;
                    if (currentResource) {
                      resources.push({ ...currentResource, details: currentDetails.join('\n') });
                      currentResource = null;
                      currentDetails = [];
                    }
                  } else {
                    currentDetails.push(line);
                  }
                }
              }
              if (currentResource) {
                resources.push({ ...currentResource, details: currentDetails.join('\n') });
              }
              return resources;
            }

            const resources = parseResources(rawPlan);
            core.info(`ğŸ“¦ Parsed ${resources.length} resources from plan`);

            const creates = resources.filter(r => r.action === 'create');
            const updates = resources.filter(r => r.action === 'update');
            const replaces = resources.filter(r => r.action === 'replace');
            const destroys = resources.filter(r => r.action === 'destroy');

            function getActionIcon(action) {
              const icons = { create: 'â•', update: 'ğŸ”„', replace: 'â™»ï¸', destroy: 'ğŸ—‘ï¸' };
              return icons[action] || 'ğŸ“–';
            }

            function getActionBadge(action) {
              const badges = { create: '`+ create`', update: '`~ update`', replace: '`-/+ replace`', destroy: '`- destroy`' };
              return badges[action] || '`read`';
            }

            function buildResourceSection(resource) {
              const icon = getActionIcon(resource.action);
              const badge = getActionBadge(resource.action);
              const cleanDetails = resource.details.split('\n').filter(l => l.trim()).map(l => l.replace(/^\s{4}/, '')).join('\n');
              return `<details>\n<summary>${icon} <code>${resource.address}</code> ${badge}</summary>\n\n\`\`\`hcl\n${cleanDetails || '(no details)'}\n\`\`\`\n\n</details>`;
            }

            // Build summary badges like Terraform Cloud
            const summaryBadges = [];
            if (summary.add > 0) summaryBadges.push(`ğŸŸ¢ **${summary.add}** to add`);
            if (summary.change > 0) summaryBadges.push(`ğŸŸ¡ **${summary.change}** to change`);
            if (summary.destroy > 0) summaryBadges.push(`ğŸ”´ **${summary.destroy}** to destroy`);

            const sections = [];
            sections.push(`## ${statusEmoji} ${statusText}`);
            sections.push('');

            if (hasChanges) {
              sections.push(`**Resources:** ${summaryBadges.join(' Â· ')}`);
            } else {
              sections.push('âœ… **No changes.** Infrastructure matches configuration.');
            }
            sections.push('');
            sections.push('---');
            sections.push('');

            // Group by action type with expandable sections
            if (creates.length > 0) {
              sections.push(`### â• Resources to Create (${creates.length})`);
              sections.push('');
              creates.forEach(r => sections.push(buildResourceSection(r)));
              sections.push('');
            }
            if (replaces.length > 0) {
              sections.push(`### â™»ï¸ Resources to Replace (${replaces.length})`);
              sections.push('');
              replaces.forEach(r => sections.push(buildResourceSection(r)));
              sections.push('');
            }
            if (updates.length > 0) {
              sections.push(`### ğŸ”„ Resources to Update (${updates.length})`);
              sections.push('');
              updates.forEach(r => sections.push(buildResourceSection(r)));
              sections.push('');
            }
            if (destroys.length > 0) {
              sections.push(`### ğŸ—‘ï¸ Resources to Destroy (${destroys.length})`);
              sections.push('');
              destroys.forEach(r => sections.push(buildResourceSection(r)));
              sections.push('');
            }

            // Fallback: show raw plan if no resources parsed
            if (resources.length === 0 && hasChanges) {
              sections.push('<details>');
              sections.push('<summary><b>ğŸ“‹ View Raw Plan Output</b></summary>');
              sections.push('');
              sections.push('```hcl');
              sections.push(rawPlan.length > 60000 ? rawPlan.substring(0, 60000) + '\n...(truncated)' : rawPlan);
              sections.push('```');
              sections.push('</details>');
              sections.push('');
            }

            sections.push('---');
            sections.push(`<sub>ğŸ“… ${new Date().toISOString()} Â· Triggered by @${context.actor} Â· [View Run](${context.payload.repository.html_url}/actions/runs/${context.runId})</sub>`);

            const commentBody = sections.join('\n');

            core.info('ğŸ“ Fetching comments...');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });

            const botComment = comments.find(c => c.user.type === 'Bot' && (c.body.includes('Plan finished') || c.body.includes('Plan failed') || c.body.includes('Terraform Plan')));
            core.info(`ğŸ” Found ${comments.length} comments, ${botComment ? 'updating existing' : 'creating new'}`);

            try {
              if (botComment) {
                core.info(`ğŸ“ Updating comment ${botComment.id}...`);
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: commentBody
                });
                core.info(`âœ… Comment updated`);
              } else {
                core.info(`ğŸ“ Creating comment...`);
                const result = await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody
                });
                core.info(`âœ… Comment created: ${result.data.id}`);
              }
              core.notice(`ğŸ‰ Terraform plan posted to PR #${context.issue.number}`);
            } catch (error) {
              core.error(`âŒ Failed: ${error.message}`);
              core.setFailed(error.stack);
              throw error;
            }

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
          -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}"

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [check-changes, terraform]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Summary
        uses: ./.github/actions/create-infra-summary
        with:
          terraform-changed: ${{ needs.check-changes.outputs.terraform_changed }}
          terraform-result: ${{ needs.terraform.result }}

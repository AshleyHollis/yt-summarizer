# =============================================================================
# Infrastructure Deployment Workflow
# =============================================================================
# Runs Terraform plan on PRs (as comment), applies on merge to main
# Single production environment - no staging

name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-prod
  cancel-in-progress: false

env:
  TF_VERSION: '1.5.7'
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ---------------------------------------------------------------------------
  # Check if terraform files changed in this push
  # ---------------------------------------------------------------------------
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.compute.outputs.terraform_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: ./.github/actions/detect-pipeline-changes

      - name: Compute terraform changed
        id: compute
        run: |
          if [[ "${{ steps.filter.outputs.changed_areas }}" == *"infra/terraform"* ]]; then
            echo "terraform_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "terraform_changed=false" >> "$GITHUB_OUTPUT"
          fi

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.terraform_changed == 'true'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate-terraform-config
        with:
          working-directory: infra/terraform/environments/prod
          backend-config: 'true'

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: 'infra/terraform/environments/prod'
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          sql-admin-password: ${{ secrets.SQL_ADMIN_PASSWORD }}
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_SUMMARY: ${{ steps.plan.outputs.plan_summary }}
          FORMATTED_PLAN: ${{ steps.plan.outputs.formatted_plan }}
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          retries: 3
          script: |
            const summary = JSON.parse(process.env.PLAN_SUMMARY || '{"add":0,"change":0,"destroy":0,"has_changes":false}');
            const formattedPlan = process.env.FORMATTED_PLAN || 'No plan output available';
            const planOutcome = process.env.PLAN_OUTCOME;

            core.info(`ğŸ” Plan Outcome: ${planOutcome}`);
            core.info(`ğŸ“Š Summary: Add=${summary.add}, Change=${summary.change}, Destroy=${summary.destroy}`);
            core.info(`ğŸ”— Issue Number: ${context.issue.number}`);
            core.info(`ğŸ·ï¸ Run ID: ${context.runId}`);

            // Determine status and styling
            const statusEmoji = planOutcome === 'success' ? 'âœ…' : 'âŒ';
            const statusColor = planOutcome === 'success' ? 'success' : 'danger';
            const statusLabel = planOutcome === 'success' ? 'Success' : 'Failed';
            const hasChanges = summary.has_changes;

            // Build formatted summary (Terraform Cloud style)
            let changesSummary = '';
            let summaryIcon = 'âœ¨';
            
            if (!hasChanges) {
              summaryIcon = 'âœ…';
              changesSummary = `${summaryIcon} No changes. Infrastructure matches the plan.`;
            } else {
              const parts = [];
              const counts = [];
              if (summary.add > 0) { parts.push(`+${summary.add}`); counts.push('new'); }
              if (summary.change > 0) { parts.push(`~${summary.change}`); counts.push('changed'); }
              if (summary.destroy > 0) { parts.push(`-${summary.destroy}`); counts.push('destroyed'); }
              changesSummary = `${parts.join(', ')} resource(s) ${counts.join(', ')}`;
            }

            // Format output with proper indentation and truncation
            const maxLength = 60000;
            const needsTruncation = formattedPlan.length > maxLength;
            const truncatedPlan = needsTruncation
              ? formattedPlan.substring(0, maxLength) + '\n\n...\n*(Plan output truncated for brevity)*'
              : formattedPlan;

            // Parse key changes for summary
            const keyChanges = [];
            if (formattedPlan.includes('module.github_oidc.azuread_application')) {
              keyChanges.push('ğŸ†• GitHub OIDC Application');
            }
            if (formattedPlan.includes('azurerm_kubernetes_cluster.aks must be replaced')) {
              keyChanges.push('â™»ï¸ AKS Cluster Replacement');
            }
            if (formattedPlan.includes('azurerm_federated_identity_credential')) {
              keyChanges.push('ğŸ”‘ Federated Identity Credential');
            }

            // Build formatted comment body
            const commentBody = [
              `## Terraform Plan ${statusEmoji}`,
              '',
              `<details><summary><b>ğŸ“Š Plan Summary</b></summary>`,
              '',
              `**Status:** <span style="color:${statusColor === 'success' ? 'green' : 'red'}">â— ${statusLabel}</span>`,
              '',
              `**Changes:** ${changesSummary}`,
              '',
              '</details>',
              '',
              keyChanges.length > 0 ? `### ğŸ”‘ Key Changes\n${keyChanges.map(c => `- ${c}`).join('\n')}\n` : '',
              `<details><summary><b>ğŸ“‹ View Full Plan</b></summary>`,
              '',
              '```hcl',
              truncatedPlan,
              '```',
              '',
              needsTruncation ? `_Plan output truncated at ${maxLength.toLocaleString()} characters_` : '',
              '</details>',
              '',
              '---',
              `<sub>ğŸ’¬ Posted by @${context.actor} at ${new Date().toISOString()} â€¢ [View Run](${context.payload.repository.html_url}/actions/runs/${context.runId})</sub>`
            ].join('\n');

            // Find and update existing comment
            core.info('ğŸ“ Fetching comments...');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan')
            );

            core.info(`ğŸ” Found ${comments.length} comments, ${botComment ? 'existing Terraform comment found' : 'creating new comment'}`);

            // Update or create comment with retry logic
            try {
              if (botComment) {
                core.info(`ğŸ“ Updating comment ${botComment.id}...`);
                const updateResult = await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: commentBody
                });
                core.info(`âœ… Comment updated successfully`);
                core.setOutput('comment_id', botComment.id);
                core.setOutput('action', 'updated');
              } else {
                core.info(`ğŸ“ Creating new comment...`);
                const createResult = await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: commentBody
                });
                core.info(`âœ… Comment created successfully`);
                core.setOutput('comment_id', createResult.data.id);
                core.setOutput('action', 'created');
              }
              core.notice(`ğŸ‰ Terraform plan posted to PR #${context.issue.number}`);
            } catch (error) {
              core.error(`âŒ Failed to post comment: ${error.message}`);
              if (error.status) {
                core.setFailed(`GitHub API returned status ${error.status}`);
              }
              core.setFailed(error.stack);
              throw error;
            }

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
          -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}"

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [check-changes, terraform]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Summary
        uses: ./.github/actions/create-infra-summary
        with:
          terraform-changed: ${{ needs.check-changes.outputs.terraform_changed }}
          terraform-result: ${{ needs.terraform.result }}

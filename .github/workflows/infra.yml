# =============================================================================
# Infrastructure Deployment Workflow
# =============================================================================
# Runs Terraform plan on PRs (as comment), applies on merge to main
# Single production environment - no staging

name: Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

concurrency:
  group: infra-prod
  cancel-in-progress: false

env:
  TF_VERSION: '1.5.7'
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  # ---------------------------------------------------------------------------
  # Check if terraform files changed in this push
  # ---------------------------------------------------------------------------
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      terraform_changed: ${{ steps.compute.outputs.terraform_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: ./.github/actions/detect-pipeline-changes

      - name: Compute terraform changed
        id: compute
        run: |
          if [[ "${{ steps.filter.outputs.changed_areas }}" == *"infra/terraform"* ]]; then
            echo "terraform_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "terraform_changed=false" >> "$GITHUB_OUTPUT"
          fi

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.terraform_changed == 'true'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate-terraform-config
        with:
          working-directory: infra/terraform/environments/prod
          backend-config: 'true'

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: 'infra/terraform/environments/prod'
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          sql-admin-password: ${{ secrets.SQL_ADMIN_PASSWORD }}
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN_SUMMARY: ${{ steps.plan.outputs.plan_summary }}
          FORMATTED_PLAN: ${{ steps.plan.outputs.formatted_plan }}
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
        with:
          script: |
            const summary = JSON.parse(process.env.PLAN_SUMMARY || '{"add":0,"change":0,"destroy":0,"has_changes":false}');
            const formattedPlan = process.env.FORMATTED_PLAN || 'No plan output available';
            const planOutcome = process.env.PLAN_OUTCOME;

            // Determine status emoji and color
            const statusEmoji = planOutcome === 'success' ? 'âœ…' : 'âŒ';
            const hasChanges = summary.has_changes;

            // Build summary section like Terraform Cloud
            let changesSummary = '';
            if (!hasChanges) {
              changesSummary = '**No changes.** Infrastructure matches the configuration.';
            } else {
              const parts = [];
              if (summary.add > 0) parts.push(`**${summary.add}** to add`);
              if (summary.change > 0) parts.push(`**${summary.change}** to change`);
              if (summary.destroy > 0) parts.push(`**${summary.destroy}** to destroy`);
              changesSummary = parts.join(', ');
            }

            // Truncate plan if too long
            const maxLength = 60000;
            const truncatedPlan = formattedPlan.length > maxLength
              ? formattedPlan.substring(0, maxLength) + '\n\n... (output truncated)'
              : formattedPlan;

            const lines = [
              `## Terraform Plan ${statusEmoji}`,
              '',
              '### ðŸ“Š Plan Summary',
              `${changesSummary}`,
              '',
              '<details>',
              '<summary><strong>ðŸ“‹ View Full Plan</strong></summary>',
              '',
              '#### Plan Output',
              '```terraform',
              truncatedPlan,
              '```',
              '',
              '</details>',
              '',
              '---',
              `<sub>Pushed by: @${context.actor} â€¢ Plan: ${planOutcome} â€¢ [View Run](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})</sub>`
            ];
            const body = lines.join('\n');

            // Find and update existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
          (github.event.inputs.action == 'apply')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve \
          -var="subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
          -var="sql_admin_password=${{ secrets.SQL_ADMIN_PASSWORD }}"

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [check-changes, terraform]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Summary
        uses: ./.github/actions/create-infra-summary
        with:
          terraform-changed: ${{ needs.check-changes.outputs.terraform_changed }}
          terraform-result: ${{ needs.terraform.result }}

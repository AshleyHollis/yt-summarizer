# =============================================================================
# Build and Push Workflow - Deploy to Staging
# =============================================================================
# Builds Docker images, pushes to ACR, and updates K8s manifests
# User Story 2: Build and Deploy to Staging on Merge

name: Build and Push

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "specs/**"
      - ".github/workflows/cd-production.yml"
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip test validation (emergency only)"
        required: false
        default: false
        type: boolean

concurrency:
  group: build-push-${{ github.ref }}
  cancel-in-progress: false

env:
  ACR_NAME: acrytsummstg
  ACR_LOGIN_SERVER: acrytsummstg.azurecr.io

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Images
  # ---------------------------------------------------------------------------
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-workers:
    name: Build Workers Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Workers image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/workers/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Deploy Frontend to Static Web Apps
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: "20"
          working-directory: apps/web

      - name: Build frontend
        working-directory: apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web
          output_location: out
          skip_app_build: true

  # ---------------------------------------------------------------------------
  # Update Kubernetes Manifests (GitOps)
  # ---------------------------------------------------------------------------
  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [build-api, build-workers]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update staging kustomization with new image tags
        run: |
          cd k8s/overlays/staging
          
          # Update API image tag
          sed -i 's|newTag: .*|newTag: sha-${{ steps.sha.outputs.short_sha }}|' kustomization.yaml
          
          echo "Updated kustomization.yaml:"
          cat kustomization.yaml

      - name: Commit and push manifest changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add k8s/overlays/staging/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update staging images to sha-${{ steps.sha.outputs.short_sha }}
            
            Automated update from CI build
            
            API Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:sha-${{ steps.sha.outputs.short_sha }}
            Workers Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:sha-${{ steps.sha.outputs.short_sha }}
            
            Commit: ${{ github.sha }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            
            git push
          fi

  # ---------------------------------------------------------------------------
  # Run Database Migrations
  # ---------------------------------------------------------------------------
  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [update-manifests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group rg-ytsumm-stg \
            --name aks-ytsumm-stg \
            --overwrite-existing

      - name: Wait for Argo CD sync
        run: |
          echo "Waiting for Argo CD to sync the new manifests..."
          sleep 60

      - name: Verify deployment health
        run: |
          kubectl -n yt-summarizer rollout status deployment/api --timeout=300s
          kubectl -n yt-summarizer rollout status deployment/transcribe-worker --timeout=300s
          kubectl -n yt-summarizer rollout status deployment/summarize-worker --timeout=300s
          kubectl -n yt-summarizer rollout status deployment/embed-worker --timeout=300s
          kubectl -n yt-summarizer rollout status deployment/relationships-worker --timeout=300s

  # ---------------------------------------------------------------------------
  # Deployment Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-workers, deploy-frontend, run-migrations]
    if: always()
    steps:
      - name: Create summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Image | ${{ needs.build-api.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Workers Image | ${{ needs.build-workers.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result == 'success' && 'âœ… Deployed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Migrations | ${{ needs.run-migrations.result == 'success' && 'âœ… Completed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Azure Portal](https://portal.azure.com/#@/resource/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/rg-ytsumm-stg)" >> $GITHUB_STEP_SUMMARY
          echo "- [Argo CD Dashboard](https://argocd.yt-summarizer.example.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

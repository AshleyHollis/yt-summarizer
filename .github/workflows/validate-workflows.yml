name: Validate Workflows

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'scripts/validate_workflows.py'
      - '.pre-commit-config.yaml'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'scripts/validate_workflows.py'

jobs:
  validate-yaml-syntax:
    name: Validate YAML Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate workflow YAML syntax
        run: python scripts/validate_workflows.py

  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          fail_level: error
          filter_mode: nofilter

  pre-commit-check:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on workflow files
        run: |
          pre-commit run --files .github/workflows/*.yml || true
          pre-commit run --files .github/workflows/*.yaml || true

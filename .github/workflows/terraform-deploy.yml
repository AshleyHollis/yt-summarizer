name: Terraform Deployment (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: Environment name (prod or preview)
        required: true
        type: string
      terraform-version:
        description: Terraform version to use
        required: false
        type: string
        default: '1.5.7'
      working-directory:
        description: Terraform working directory
        required: false
        type: string
        default: infra/terraform/environments/prod
      run-plan:
        description: Run terraform plan
        required: false
        type: boolean
        default: true
      run-apply:
        description: Run terraform apply
        required: false
        type: boolean
        default: true
      require-changes:
        description: Only apply if changes detected
        required: false
        type: boolean
        default: true
      post-to-pr:
        description: Post plan to PR (preview only)
        required: false
        type: boolean
        default: false
    secrets:
      AUTH0_DOMAIN:
        required: true
      AUTH0_CLIENT_ID:
        required: true
      AUTH0_CLIENT_SECRET:
        required: true
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      SQL_ADMIN_PASSWORD:
        required: true
      OPENAI_API_KEY:
        required: true
      CLOUDFLARE_API_TOKEN:
        required: true
    outputs:
      plan-summary:
        description: Terraform plan summary
        value: ${{ jobs.terraform-plan.outputs.plan_summary }}

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: inputs.run-plan
    outputs:
      plan_summary: ${{ steps.plan.outputs.plan_summary }}
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    env:
      # See docs/workflows/auth0-credentials.md for credential details
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Azure credentials
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate
        with:
          validators: terraform-config
          terraform-directory: ${{ inputs.working-directory }}
          fail-fast: 'true'
          timeout-seconds: '60'

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: ${{ inputs.working-directory }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          sql-admin-password: ${{ secrets.SQL_ADMIN_PASSWORD }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        continue-on-error: ${{ inputs.post-to-pr }}

      - name: Post Plan to PR and Summary
        if: inputs.post-to-pr && github.event_name == 'pull_request'
        uses: ./.github/actions/post-terraform-plan
        with:
          plan-summary: ${{ steps.plan.outputs.plan_summary }}
          formatted-plan: ${{ steps.plan.outputs.formatted_plan }}
          plan-outcome: ${{ steps.plan.outcome }}

      - name: Plan Status Check
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: |
            ${{ inputs.working-directory }}/tfplan
            ${{ inputs.working-directory }}/plan_output.txt
            ${{ inputs.working-directory }}/plan.json
          retention-days: 7

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      inputs.run-apply &&
      needs.terraform-plan.result == 'success' &&
      (!inputs.require-changes || fromJson(needs.terraform-plan.outputs.plan_summary).has_changes == true)
    environment:
      name: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    env:
      # See docs/workflows/auth0-credentials.md for credential details
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Azure credentials
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ inputs.environment }}
          path: ${{ inputs.working-directory }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate
        with:
          validators: terraform-config
          terraform-directory: ${{ inputs.working-directory }}
          fail-fast: 'true'
          timeout-seconds: '60'

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

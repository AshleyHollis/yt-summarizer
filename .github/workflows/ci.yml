# =============================================================================
# CI Workflow - Automated Testing on Pull Request
# =============================================================================
# Runs all tests when a PR is created or updated
# Builds Docker images to validate Dockerfile and catch build errors
# User Story 1: Automated Testing on PR

name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  ACR_NAME: ${{ vars.ACR_NAME || 'acrytsummprd' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}

jobs:
  # ---------------------------------------------------------------------------
  # Linting
  # ---------------------------------------------------------------------------
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check services/

      - name: Run ruff formatter check
        run: ruff format --check services/

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run ESLint
        working-directory: apps/web
        run: npm run lint

  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Run shared tests
        working-directory: services/shared
        run: python -m pytest tests/ -v --tb=short

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install shared package
        run: uv pip install --system -e "services/shared[dev]"

      - name: Install API package
        run: uv pip install --system -e "services/api[dev]"

      - name: Run API tests
        working-directory: services/api
        run: python -m pytest tests/ -v --tb=short -m 'not integration and not live'

  test-workers:
    name: Test Workers
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install shared package
        run: uv pip install --system -e "services/shared[dev]"

      - name: Install Workers package
        run: uv pip install --system -e "services/workers[dev]"

      - name: Run workers tests
        working-directory: services/workers
        run: python -m pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run Vitest
        working-directory: apps/web
        run: npm run test:run

  # ---------------------------------------------------------------------------
  # Build Docker Images
  # ---------------------------------------------------------------------------
  # Builds and pushes Docker images to ACR. This validates:
  # - Dockerfile syntax and build steps
  # - Frontend npm run build (catches TypeScript errors)
  # - All dependencies install correctly
  # 
  # Images are pushed with tags that can be used by preview/prod workflows:
  # - PRs: pr-<number>-<sha>
  # - Main: sha-<sha>
  # ---------------------------------------------------------------------------
  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [lint-python, lint-frontend]
    # Only build/push if Azure secrets are configured
    if: ${{ vars.ACR_NAME != '' }}
    permissions:
      id-token: write
      contents: read
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      api_image: ${{ steps.meta.outputs.api_image }}
      workers_image: ${{ steps.meta.outputs.workers_image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha || github.sha }}" | cut -c1-7)
          
          # Different tag format for PRs vs main
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            IMAGE_TAG="sha-${SHORT_SHA}"
          fi
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "api_image=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "workers_image=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${{ steps.meta.outputs.image_tag }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.pull_request.head.sha || github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push Workers image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/workers/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${{ steps.meta.outputs.image_tag }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.pull_request.head.sha || github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Build Docker Images (Validation Only - No Push)
  # ---------------------------------------------------------------------------
  # When ACR is not configured, still validate that Docker images build
  # This catches Dockerfile errors without requiring Azure credentials
  # ---------------------------------------------------------------------------
  build-images-validate:
    name: Build Images (Validate)
    runs-on: ubuntu-latest
    needs: [lint-python, lint-frontend]
    # Only run if ACR is NOT configured (validation mode)
    if: ${{ vars.ACR_NAME == '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api/Dockerfile
          push: false
          platforms: linux/amd64

      - name: Build Workers image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/workers/Dockerfile
          push: false
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # E2E Tests - Run against Preview Environment
  # ---------------------------------------------------------------------------
  # NOTE: E2E tests are designed to run against PR preview environments,
  # not in CI with docker-compose. This will be enabled once preview
  # environments are configured via Argo CD ApplicationSets.
  #
  # For local E2E testing, use: npm run e2e (with Aspire running)
  # ---------------------------------------------------------------------------

  # ---------------------------------------------------------------------------
  # Infrastructure Validation
  # ---------------------------------------------------------------------------
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Init (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform init -backend=false

      - name: Terraform Validate (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform validate

  validate-kustomize:
    name: Validate Kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate base manifests
        run: kustomize build k8s/base > /dev/null

      - name: Validate prod overlay
        run: kustomize build k8s/overlays/prod > /dev/null

  # ---------------------------------------------------------------------------
  # Security Scanning
  # ---------------------------------------------------------------------------
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ---------------------------------------------------------------------------
  # Final Status Check
  # ---------------------------------------------------------------------------
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - test-shared
      - test-api
      - test-workers
      - test-frontend
      - build-images
      - build-images-validate
      - validate-terraform
      - validate-kustomize
      - secret-scanning
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          # Check required jobs (tests, validation)
          if [ "${{ needs.test-shared.result }}" != "success" ] ||
             [ "${{ needs.test-api.result }}" != "success" ] ||
             [ "${{ needs.test-workers.result }}" != "success" ] ||
             [ "${{ needs.test-frontend.result }}" != "success" ] ||
             [ "${{ needs.validate-terraform.result }}" != "success" ] ||
             [ "${{ needs.validate-kustomize.result }}" != "success" ] ||
             [ "${{ needs.secret-scanning.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          
          # Check build jobs - one of them must succeed (based on ACR config)
          BUILD_PUSH="${{ needs.build-images.result }}"
          BUILD_VALIDATE="${{ needs.build-images-validate.result }}"
          
          # If ACR configured: build-images runs, build-images-validate skipped
          # If ACR not configured: build-images skipped, build-images-validate runs
          if [ "$BUILD_PUSH" = "success" ] || [ "$BUILD_PUSH" = "skipped" -a "$BUILD_VALIDATE" = "success" ]; then
            echo "Build validation passed ✅"
          else
            echo "Build jobs failed: build-images=$BUILD_PUSH, build-images-validate=$BUILD_VALIDATE"
            exit 1
          fi
          
          echo "All CI checks passed! ✅"

# =============================================================================
# CI Workflow - Automated Testing on Pull Request
# =============================================================================
# Runs all tests when a PR is created or updated
# User Story 1: Automated Testing on PR

name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Linting
  # ---------------------------------------------------------------------------
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check services/

      - name: Run ruff formatter check
        run: ruff format --check services/

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run ESLint
        working-directory: apps/web
        run: npm run lint

  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Run shared tests
        working-directory: services/shared
        run: python -m pytest tests/ -v --tb=short

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/api

      - name: Install shared package
        run: |
          cd services/shared
          pip install -e .

      - name: Run API tests
        working-directory: services/api
        run: python -m pytest tests/ -v --tb=short

  test-workers:
    name: Test Workers
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/workers

      - name: Install shared package
        run: |
          cd services/shared
          pip install -e .

      - name: Run workers tests
        working-directory: services/workers
        run: python -m pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run Vitest
        working-directory: apps/web
        run: npm run test:run

  # ---------------------------------------------------------------------------
  # E2E Tests (Docker Compose CI)
  # ---------------------------------------------------------------------------
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-api, test-workers, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Start CI services
        run: |
          docker compose -f docker-compose.ci.yml up -d --build
          # Wait for services to be healthy
          sleep 60

      - name: Run E2E tests
        working-directory: apps/web
        env:
          USE_EXTERNAL_SERVER: "true"
          API_URL: "http://localhost:8000"
          BASE_URL: "http://localhost:3000"
        run: npx playwright test --reporter=html

      - name: Stop CI services
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Infrastructure Validation
  # ---------------------------------------------------------------------------
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Init (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform init -backend=false

      - name: Terraform Validate (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform validate

  validate-kustomize:
    name: Validate Kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate base manifests
        run: kustomize build k8s/base > /dev/null

      - name: Validate prod overlay
        run: kustomize build k8s/overlays/prod > /dev/null

  # ---------------------------------------------------------------------------
  # Security Scanning
  # ---------------------------------------------------------------------------
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ---------------------------------------------------------------------------
  # Final Status Check
  # ---------------------------------------------------------------------------
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - test-shared
      - test-api
      - test-workers
      - test-frontend
      - test-e2e
      - validate-terraform
      - validate-kustomize
      - secret-scanning
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.test-shared.result }}" != "success" ] ||
             [ "${{ needs.test-api.result }}" != "success" ] ||
             [ "${{ needs.test-workers.result }}" != "success" ] ||
             [ "${{ needs.test-frontend.result }}" != "success" ] ||
             [ "${{ needs.test-e2e.result }}" != "success" ] ||
             [ "${{ needs.validate-terraform.result }}" != "success" ] ||
             [ "${{ needs.validate-kustomize.result }}" != "success" ] ||
             [ "${{ needs.secret-scanning.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed! âœ…"

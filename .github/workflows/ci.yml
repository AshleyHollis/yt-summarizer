# =============================================================================
# CI Workflow - Automated Testing on Pull Request
# =============================================================================
# Runs all tests when a PR is created or updated
# Builds Docker images to validate Dockerfile and catch build errors
# User Story 1: Automated Testing on PR

name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  ACR_NAME: ${{ vars.ACR_NAME || 'acrytsummprd' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}

defaults:
  run:
    shell: bash -e {0}  # Exit immediately if any command fails

jobs:
  # ---------------------------------------------------------------------------
  # Linting
  # ---------------------------------------------------------------------------
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check services/

      - name: Run ruff formatter check
        run: ruff format --check services/

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run ESLint
        working-directory: apps/web
        run: npm run lint

  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Run shared tests
        working-directory: services/shared
        run: python -m pytest tests/ -v --tb=short

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint-python]
    outputs:
      test_duration: ${{ steps.finish.outputs.test_duration }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip and uv caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-pip-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install shared package
        run: uv pip install --system -e "services/shared[dev]"

      - name: Install API package
        run: uv pip install --system -e "services/api[dev]"

      - name: Install pytest-xdist
        run: uv pip install --system pytest-xdist

      - name: Record tests start
        id: start
        run: echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Run API tests (parallel)
        working-directory: services/api
        run: python -m pytest -n auto tests/ -v --tb=short -m 'not integration and not live'

      - name: Record tests finish
        id: finish
        run: |
          END=$(date +%s)
          START=${{ steps.start.outputs.started_at }}
          DURATION=$((END - START))
          echo "test_duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "Test API duration: ${DURATION}s"

  test-workers:
    name: Test Workers
    runs-on: ubuntu-latest
    needs: [lint-python]
    outputs:
      test_duration: ${{ steps.finish.outputs.test_duration }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip and uv caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
          key: ${{ runner.os }}-pip-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-uv-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install shared package
        run: uv pip install --system -e "services/shared[dev]"

      - name: Install Workers package
        run: uv pip install --system -e "services/workers[dev]"

      - name: Install pytest-xdist
        run: uv pip install --system pytest-xdist

      - name: Record tests start
        id: start
        run: echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Run workers tests (parallel)
        working-directory: services/workers
        run: python -m pytest -n auto tests/ -v --tb=short

      - name: Record tests finish
        id: finish
        run: |
          END=$(date +%s)
          START=${{ steps.start.outputs.started_at }}
          DURATION=$((END - START))
          echo "test_duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "Test Workers duration: ${DURATION}s"

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run Vitest
        working-directory: apps/web
        run: npm run test:run

  # ---------------------------------------------------------------------------
  # Kubernetes Validation (YAML, Kustomize, ArgoCD)
  # ---------------------------------------------------------------------------
  # Validates Kubernetes manifests, kustomize builds, and ArgoCD Applications
  # to catch configuration errors before deployment.
  # ---------------------------------------------------------------------------
  kubernetes-validate:
    name: Kubernetes Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.1.1'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      # -----------------------------------------------------------------------
      # Step 1: YAML Syntax Validation
      # -----------------------------------------------------------------------
      - name: Validate YAML syntax (all K8s manifests)
        run: |
          echo "::group::Validating YAML syntax"
          EXIT_CODE=0
          
          # Find all YAML files in k8s/ directory
          while IFS= read -r file; do
            echo "Checking: $file"
            if ! python -c "import yaml; list(yaml.safe_load_all(open('$file')))" 2>&1; then
              echo "❌ YAML syntax error in: $file"
              EXIT_CODE=1
            fi
          done < <(find k8s/ -type f \( -name '*.yaml' -o -name '*.yml' \))
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ All YAML files have valid syntax"
          else
            echo "::error::YAML syntax validation failed"
          fi
          echo "::endgroup::"
          exit $EXIT_CODE

      # -----------------------------------------------------------------------
      # Step 2: Kustomize Build Validation
      # -----------------------------------------------------------------------
      - name: Validate kustomize build (preview overlay)
        run: |
          echo "::group::kustomize build preview"
          if ! kustomize build k8s/overlays/preview > /tmp/preview.yaml; then
            echo "::error::kustomize build failed for overlay 'preview'"
            echo "Showing kustomize build debug output:"
            kustomize build k8s/overlays/preview || true
            echo "::endgroup::"
            exit 1
          fi
          echo "::endgroup::"
          echo "✅ Built preview overlay: $(wc -c /tmp/preview.yaml | cut -d' ' -f1) bytes"

      - name: Validate preview CPU within quota
        run: |
          if ! python scripts/ci/validate_kustomize.py --file /tmp/preview.yaml --max-cpu 1500 --name preview; then
            echo "::error::Preview overlay CPU requests exceed quota (1500m)"
            head -n 200 /tmp/preview.yaml || true
            exit 1
          fi

      - name: Validate kustomize build (prod overlay)
        run: |
          echo "::group::kustomize build prod"
          if ! kustomize build k8s/overlays/prod > /tmp/prod.yaml; then
            echo "::error::kustomize build failed for overlay 'prod'"
            kustomize build k8s/overlays/prod || true
            echo "::endgroup::"
            exit 1
          fi
          echo "::endgroup::"
          echo "✅ Built prod overlay: $(wc -c /tmp/prod.yaml | cut -d' ' -f1) bytes"

      - name: Validate kustomize build (prod-secretstore overlay)
        run: |
          echo "::group::kustomize build prod-secretstore"
          if ! kustomize build k8s/overlays/prod-secretstore > /tmp/prod-secretstore.yaml; then
            echo "::error::kustomize build failed for overlay 'prod-secretstore'"
            kustomize build k8s/overlays/prod-secretstore || true
            echo "::endgroup::"
            exit 1
          fi
          echo "::endgroup::"
          echo "✅ Built prod-secretstore overlay: $(wc -c /tmp/prod-secretstore.yaml | cut -d' ' -f1) bytes"

      # -----------------------------------------------------------------------
      # Step 3: ArgoCD Application Path Validation
      # -----------------------------------------------------------------------
      - name: Validate ArgoCD Application paths exist
        run: |
          echo "::group::Validating ArgoCD Application source paths"
          EXIT_CODE=0
          
          # Extract all ArgoCD Applications and check their source paths
          for app_file in k8s/argocd/*.yaml; do
            echo "Checking ArgoCD Applications in: $app_file"
            
            # Use Python to parse YAML and extract source.path for git repos
            python3 << 'PYEOF'
          import yaml
          import sys
          import os
          
          app_file = sys.argv[1]
          exit_code = 0
          
          with open(app_file, 'r') as f:
              docs = list(yaml.safe_load_all(f))
          
          for doc in docs:
              if not doc or doc.get('kind') != 'Application':
                  continue
              
              app_name = doc.get('metadata', {}).get('name', 'unknown')
              source = doc.get('spec', {}).get('source', {})
              repo_url = source.get('repoURL', '')
              path = source.get('path', '')
              
              # Only check paths for this repo (not Helm charts)
              if 'github.com' in repo_url and 'yt-summarizer' in repo_url and path:
                  if not os.path.exists(path):
                      print(f"❌ Application '{app_name}': path '{path}' does not exist")
                      exit_code = 1
                  else:
                      print(f"✅ Application '{app_name}': path '{path}' exists")
          
          sys.exit(exit_code)
          PYEOF "$app_file" || EXIT_CODE=1
          done
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "✅ All ArgoCD Application paths exist"
          else
            echo "::error::Some ArgoCD Applications reference non-existent paths"
          fi
          echo "::endgroup::"
          exit $EXIT_CODE

  # ---------------------------------------------------------------------------
  # Build Docker Images
  # ---------------------------------------------------------------------------
  # Builds and pushes Docker images to ACR. This validates:
  # - Dockerfile syntax and build steps
  # - Frontend npm run build (catches TypeScript errors)
  # - All dependencies install correctly
  # 
  # Images are pushed with tags that can be used by preview/prod workflows:
  # - PRs: pr-<number>-<sha>
  # - Main: sha-<sha>
  # ---------------------------------------------------------------------------
  build-images-meta:
    name: Prepare Image Tag
    runs-on: ubuntu-latest
    needs: [lint-python, lint-frontend]
    # Only prepare tag if Azure secrets are configured
    if: ${{ vars.ACR_NAME != '' }}
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha || github.sha }}" | cut -c1-7)

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            IMAGE_TAG="sha-${SHORT_SHA}"
          fi

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

  build-images:
    name: Build Images (parallel)
    runs-on: ubuntu-latest
    needs: [build-images-meta]
    if: ${{ vars.ACR_NAME != '' }}
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: services/api/Dockerfile
            image: yt-summarizer-api
          - service: workers
            dockerfile: services/workers/Dockerfile
            image: yt-summarizer-workers
    permissions:
      id-token: write
      contents: read
    outputs:
      build_duration: ${{ steps.finish.outputs.build_duration }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Record build start
        id: start
        run: echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service }} image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ matrix.image }}:${{ needs.build-images-meta.outputs.image_tag }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.pull_request.head.sha || github.sha }}
          cache-from: |
            type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-cache-${{ matrix.service }}:latest
            type=gha
          cache-to: |
            type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-cache-${{ matrix.service }}:latest,mode=max
            type=gha,mode=max
          platforms: linux/amd64

      - name: Record build finish
        id: finish
        run: |
          END=$(date +%s)
          START=${{ steps.start.outputs.started_at }}
          DURATION=$((END - START))
          echo "build_duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "Build duration for ${{ matrix.service }}: ${DURATION}s"

  # ---------------------------------------------------------------------------
  # Build Docker Images (Validation Only - No Push)
  # ---------------------------------------------------------------------------
  # When ACR is not configured, still validate that Docker images build
  # This catches Dockerfile errors without requiring Azure credentials
  # ---------------------------------------------------------------------------
  build-images-validate:
    name: Build Images (Validate - parallel)
    runs-on: ubuntu-latest
    needs: [lint-python, lint-frontend]
    # Only run if ACR is NOT configured (validation mode)
    if: ${{ vars.ACR_NAME == '' }}
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: services/api/Dockerfile
          - service: workers
            dockerfile: services/workers/Dockerfile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # E2E Tests - Run against Preview Environment
  # ---------------------------------------------------------------------------
  # NOTE: E2E tests are designed to run against PR preview environments,
  # not in CI with docker-compose. This will be enabled once preview
  # environments are configured via Argo CD ApplicationSets.
  #
  # For local E2E testing, use: npm run e2e (with Aspire running)
  # ---------------------------------------------------------------------------

  # ---------------------------------------------------------------------------
  # Infrastructure Validation
  # ---------------------------------------------------------------------------
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Init (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform init -backend=false

      - name: Terraform Validate (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform validate

  validate-kustomize:
    name: Validate Kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate base manifests
        run: kustomize build k8s/base > /dev/null

      - name: Validate prod overlay
        run: kustomize build k8s/overlays/prod > /dev/null

  # ---------------------------------------------------------------------------
  # Security Scanning
  # ---------------------------------------------------------------------------
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ---------------------------------------------------------------------------
  # Final Status Check
  # ---------------------------------------------------------------------------
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - test-shared
      - test-api
      - test-workers
      - test-frontend
      - build-images
      - build-images-validate
      - validate-terraform
      - validate-kustomize
      - kubernetes-validate
      - secret-scanning
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          # Check required jobs (tests, validation)
          if [ "${{ needs.test-shared.result }}" != "success" ] ||
             [ "${{ needs.test-api.result }}" != "success" ] ||
             [ "${{ needs.test-workers.result }}" != "success" ] ||
             [ "${{ needs.test-frontend.result }}" != "success" ] ||
             [ "${{ needs.validate-terraform.result }}" != "success" ] ||
             [ "${{ needs.validate-kustomize.result }}" != "success" ] ||
             [ "${{ needs.kubernetes-validate.result }}" != "success" ] ||
             [ "${{ needs.secret-scanning.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          
          # Check build jobs - one of them must succeed (based on ACR config)
          BUILD_PUSH="${{ needs.build-images.result }}"
          BUILD_VALIDATE="${{ needs.build-images-validate.result }}"
          
          # If ACR configured: build-images runs, build-images-validate skipped
          # If ACR not configured: build-images skipped, build-images-validate runs
          if [ "$BUILD_PUSH" = "success" ] || [ "$BUILD_PUSH" = "skipped" -a "$BUILD_VALIDATE" = "success" ]; then
            echo "Build validation passed ✅"
          else
            echo "Build jobs failed: build-images=$BUILD_PUSH, build-images-validate=$BUILD_VALIDATE"
            exit 1
          fi
          
          echo "All CI checks passed! ✅"

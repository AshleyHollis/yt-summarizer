# =============================================================================
# CI Workflow - Automated Testing on Pull Request
# =============================================================================
# Runs all tests when a PR is created or updated
# User Story 1: Automated Testing on PR

name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Linting
  # ---------------------------------------------------------------------------
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check services/

      - name: Run ruff formatter check
        run: ruff format --check services/

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run ESLint
        working-directory: apps/web
        run: npm run lint

  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  test-shared:
    name: Test Shared Package
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          working-directory: services/shared

      - name: Run shared tests
        working-directory: services/shared
        run: python -m pytest tests/ -v --tb=short

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install shared package
        run: uv pip install --system -e "services/shared[dev]"

      - name: Install API package
        run: uv pip install --system -e "services/api[dev]"

      - name: Run API tests
        working-directory: services/api
        run: python -m pytest tests/ -v --tb=short -m 'not integration and not live'

  test-workers:
    name: Test Workers
    runs-on: ubuntu-latest
    needs: [lint-python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install shared package
        run: uv pip install --system -e "services/shared[dev]"

      - name: Install Workers package
        run: uv pip install --system -e "services/workers[dev]"

      - name: Run workers tests
        working-directory: services/workers
        run: python -m pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Run Vitest
        working-directory: apps/web
        run: npm run test:run

  # ---------------------------------------------------------------------------
  # Frontend Build Verification
  # ---------------------------------------------------------------------------
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: apps/web

      - name: Build Next.js
        working-directory: apps/web
        env:
          # Use placeholder values for build-time env vars
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_ENVIRONMENT: ci
        run: npm run build

  # ---------------------------------------------------------------------------
  # E2E Tests - Run against Preview Environment
  # ---------------------------------------------------------------------------
  # NOTE: E2E tests are designed to run against PR preview environments,
  # not in CI with docker-compose. This will be enabled once preview
  # environments are configured via Argo CD ApplicationSets.
  #
  # For local E2E testing, use: npm run e2e (with Aspire running)
  # ---------------------------------------------------------------------------

  # ---------------------------------------------------------------------------
  # Infrastructure Validation
  # ---------------------------------------------------------------------------
  validate-terraform:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Init (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform init -backend=false

      - name: Terraform Validate (prod)
        working-directory: infra/terraform/environments/prod
        run: terraform validate

  validate-kustomize:
    name: Validate Kustomize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate base manifests
        run: kustomize build k8s/base > /dev/null

      - name: Validate prod overlay
        run: kustomize build k8s/overlays/prod > /dev/null

  # ---------------------------------------------------------------------------
  # Security Scanning
  # ---------------------------------------------------------------------------
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ---------------------------------------------------------------------------
  # Final Status Check
  # ---------------------------------------------------------------------------
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - test-shared
      - test-api
      - test-workers
      - test-frontend
      - build-frontend
      - validate-terraform
      - validate-kustomize
      - secret-scanning
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.test-shared.result }}" != "success" ] ||
             [ "${{ needs.test-api.result }}" != "success" ] ||
             [ "${{ needs.test-workers.result }}" != "success" ] ||
             [ "${{ needs.test-frontend.result }}" != "success" ] ||
             [ "${{ needs.build-frontend.result }}" != "success" ] ||
             [ "${{ needs.validate-terraform.result }}" != "success" ] ||
             [ "${{ needs.validate-kustomize.result }}" != "success" ] ||
             [ "${{ needs.secret-scanning.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed! âœ…"

# =============================================================================
# Deploy to Production Workflow
# =============================================================================
# Automatically deploys to production when a PR is merged to main
# Updates prod overlay with image digests, Argo CD syncs automatically
# NO manual approval gates - relies on PR review process

name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "specs/**"
      - "k8s/overlays/previews/**"
      - ".github/workflows/preview*.yml"

concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'acrytsummprd' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}
  PRODUCTION_URL: ${{ vars.PRODUCTION_URL || 'https://api.yt-summarizer.example.com' }}

permissions:
  id-token: write
  contents: write

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Production Images (split)
  # ---------------------------------------------------------------------------
  meta:
    name: Prepare image tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      short_sha: ${{ steps.meta.outputs.short_sha }}

  build-api:
    name: Build and push API image
    runs-on: ubuntu-latest
    needs: [meta]
    outputs:
      api_digest: ${{ steps.build.outputs.digest }}
      image_tag: ${{ needs.meta.outputs.image_tag }}
      api_build_duration: ${{ steps.finish.outputs.build_duration }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Record build start
        id: start
        run: echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${{ needs.meta.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-cache-api:latest
            type=gha
          cache-to: |
            type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-cache-api:latest,mode=max
            type=gha,mode=max
          platforms: linux/amd64

      - name: Record build finish
        id: finish
        run: |
          END=$(date +%s)
          START=${{ steps.start.outputs.started_at }}
          DURATION=$((END - START))
          echo "build_duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "Build duration for api: ${DURATION}s"

  build-workers:
    name: Build and push Workers image
    runs-on: ubuntu-latest
    needs: [meta]
    outputs:
      workers_digest: ${{ steps.build.outputs.digest }}
      image_tag: ${{ needs.meta.outputs.image_tag }}
      workers_build_duration: ${{ steps.finish.outputs.build_duration }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Record build start
        id: start
        run: echo "started_at=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Build and push Workers image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/workers/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${{ needs.meta.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-cache-workers:latest
            type=gha
          cache-to: |
            type=registry,ref=${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-cache-workers:latest,mode=max
            type=gha,mode=max
          platforms: linux/amd64

      - name: Record build finish
        id: finish
        run: |
          END=$(date +%s)
          START=${{ steps.start.outputs.started_at }}
          DURATION=$((END - START))
          echo "build_duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "Build duration for workers: ${DURATION}s"

  # ---------------------------------------------------------------------------
  # Update Production Overlay
  # ---------------------------------------------------------------------------
  update-overlay:
    name: Update Production Overlay
    runs-on: ubuntu-latest
    needs: [build-api, build-workers, meta]
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Update production kustomization
        run: |
          IMAGE_TAG="${{ needs.meta.outputs.image_tag }}"
          
          cd k8s/overlays/prod
          python ../../../scripts/ci/update_prod_kustomization.py --file kustomization.yaml --image-tag "${IMAGE_TAG}"
          
          echo "Updated production kustomization with tag: ${IMAGE_TAG}"
          cat kustomization.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add k8s/overlays/prod/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(prod): deploy ${{ needs.meta.outputs.image_tag }} to production
            
            API Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${{ needs.meta.outputs.image_tag }}
            Workers Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${{ needs.meta.outputs.image_tag }}
            
            Commit: ${{ github.sha }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            [skip ci]"
            
            git push origin main
          fi

  # ---------------------------------------------------------------------------
  # Deploy Frontend to SWA
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-api, build-workers]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: "20"
          working-directory: apps/web

      - name: Build frontend
        working-directory: apps/web
        env:
          # Use proxy route for client-side requests
          NEXT_PUBLIC_API_URL: /api/proxy
          NEXT_PUBLIC_ENVIRONMENT: production
        run: npm run build

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        env:
          # Configure proxy to talk to actual backend
          API_BASE_URL: ${{ vars.PRODUCTION_API_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_PRODUCTION_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web
          output_location: .next
          skip_app_build: true
          production_branch: main

  # ---------------------------------------------------------------------------
  # Post-Deployment Health Check
  # ---------------------------------------------------------------------------
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [update-overlay, deploy-frontend]
    steps:
      - name: Wait for Argo CD sync
        run: |
          echo "Waiting 90 seconds for Argo CD to sync and pods to be ready..."
          sleep 90

      - name: Check API health
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              "${{ env.PRODUCTION_URL }}/health" \
              --connect-timeout 10 \
              --max-time 30 || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… API health check passed (HTTP $HTTP_STATUS)"
              break
            fi
            
            echo "âš ï¸ API returned HTTP $HTTP_STATUS, retrying in 15s..."
            ATTEMPT=$((ATTEMPT + 1))
            sleep 15
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "::error::API health check failed after $MAX_ATTEMPTS attempts"
            echo "Consider rolling back with: git revert HEAD && git push"
            exit 1
          fi

  # ---------------------------------------------------------------------------
  # Deployment Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [update-overlay, deploy-frontend, health-check]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | \`${{ needs.build.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update Overlay | ${{ needs.update-overlay.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Frontend | ${{ needs.deploy-frontend.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [Production Site](${{ env.PRODUCTION_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ [Argo CD Dashboard](https://argocd.yt-summarizer.example.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.health-check.result }}" = "failure" ]; then
            echo "## âš ï¸ Rollback Instructions" >> $GITHUB_STEP_SUMMARY
            echo "If you need to rollback, use git revert:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "git revert HEAD" >> $GITHUB_STEP_SUMMARY
            echo "git push origin main" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Argo CD will automatically sync to the previous state." >> $GITHUB_STEP_SUMMARY
          fi

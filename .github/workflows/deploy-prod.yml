# =============================================================================
# Deploy to Production Workflow
# =============================================================================
# Automatically deploys to production when a PR is merged to main
# WAITS for CI to pass before building/deploying
# Updates prod overlay with image digests, Argo CD syncs automatically
# NO manual approval gates - relies on PR review process

name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'acrytsummprd' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}
  PRODUCTION_URL: ${{ vars.PRODUCTION_URL || 'https://api.yt-summarizer.example.com' }}

permissions:
  id-token: write
  contents: write

jobs:
  # ---------------------------------------------------------------------------
  # Gate: Only proceed if CI passed
  # ---------------------------------------------------------------------------
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: CI passed
        run: echo "CI workflow passed, proceeding with production deployment"

  # ---------------------------------------------------------------------------
  # Build and Push Production Images
  # ---------------------------------------------------------------------------
  build:
    name: Build Production Images
    runs-on: ubuntu-latest
    needs: check-ci
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      api_digest: ${{ steps.build-api.outputs.digest }}
      workers_digest: ${{ steps.build-workers.outputs.digest }}
      commit_sha: ${{ steps.meta.outputs.commit_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Generate image metadata
        id: meta
        run: |
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA=$(echo "${COMMIT_SHA}" | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"

      - name: Build and push API image
        id: build-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/api/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${{ steps.meta.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push Workers image
        id: build-workers
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/workers/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${{ steps.meta.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.event.workflow_run.head_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ---------------------------------------------------------------------------
  # Update Production Overlay
  # ---------------------------------------------------------------------------
  # NOTE: This step updates the prod overlay kustomization.yaml with new image
  # tags. Since we're pushing to a protected branch, this requires a GitHub App
  # with bypass permissions. If APP_ID/APP_PRIVATE_KEY are not configured,
  # this step will be skipped and production will use the :latest tag.
  # ---------------------------------------------------------------------------
  update-overlay:
    name: Update Production Overlay
    runs-on: ubuntu-latest
    needs: build
    # Skip if GitHub App secrets aren't configured
    if: ${{ secrets.APP_ID != '' && secrets.APP_PRIVATE_KEY != '' }}
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ steps.app-token.outputs.token }}

      - name: Update production kustomization
        run: |
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          API_DIGEST="${{ needs.build.outputs.api_digest }}"
          WORKERS_DIGEST="${{ needs.build.outputs.workers_digest }}"
          COMMIT_SHA="${{ needs.build.outputs.commit_sha }}"
          ACR_URL="${{ env.ACR_LOGIN_SERVER }}"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          cd k8s/overlays/prod
          
          # Update kustomization.yaml with new image tags/digests
          cat > kustomization.yaml << EOF
          # =============================================================================
          # Production Overlay Kustomization
          # =============================================================================
          # Single production environment - auto-synced by Argo CD on merge to main
          # Last updated: ${TIMESTAMP}
          # Commit: ${COMMIT_SHA}
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization
          
          namespace: yt-summarizer
          
          resources:
            - ../../base
            - priority-class.yaml
          
          # Image tags - pinned to specific digests for immutable deployments
          images:
            - name: yt-summarizer-api
              newName: ${ACR_URL}/yt-summarizer-api
              newTag: ${IMAGE_TAG}
              # digest: ${API_DIGEST}
            - name: yt-summarizer-workers
              newName: ${ACR_URL}/yt-summarizer-workers
              newTag: ${IMAGE_TAG}
              # digest: ${WORKERS_DIGEST}
          
          # Production-specific patches
          patches:
            - path: patches/configmap-patch.yaml
            - path: patches/ingress-patch.yaml
            - path: patches/resources-patch.yaml
            - path: patches/priority-class-patch.yaml
          
          labels:
            - pairs:
                environment: production
                app.kubernetes.io/part-of: yt-summarizer
          
          commonAnnotations:
            deployment.kubernetes.io/environment: production
          EOF
          
          echo "Updated production kustomization with tag: ${IMAGE_TAG}"
          cat kustomization.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add k8s/overlays/prod/kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(prod): deploy ${{ needs.build.outputs.image_tag }} to production
            
            API Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${{ needs.build.outputs.image_tag }}
            Workers Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${{ needs.build.outputs.image_tag }}
            
            Commit: ${{ github.sha }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            [skip ci]"
            
            git push origin main
          fi

  # ---------------------------------------------------------------------------
  # Deploy Frontend to SWA
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: "20"
          working-directory: apps/web

      - name: Build frontend
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.PRODUCTION_API_URL }}
          NEXT_PUBLIC_ENVIRONMENT: production
        run: npm run build

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_PRODUCTION_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web
          output_location: .next
          skip_app_build: true
          production_branch: main

  # ---------------------------------------------------------------------------
  # Post-Deployment Health Check
  # ---------------------------------------------------------------------------
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    # Run after build completes, don't wait for optional update-overlay
    needs: [build, deploy-frontend]
    if: always() && needs.build.result == 'success' && needs.deploy-frontend.result == 'success'
    steps:
      - name: Wait for Argo CD sync
        run: |
          echo "Waiting 90 seconds for Argo CD to sync and pods to be ready..."
          sleep 90

      - name: Check API health
        run: |
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              "${{ env.PRODUCTION_URL }}/health" \
              --connect-timeout 10 \
              --max-time 30 || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… API health check passed (HTTP $HTTP_STATUS)"
              break
            fi
            
            echo "âš ï¸ API returned HTTP $HTTP_STATUS, retrying in 15s..."
            ATTEMPT=$((ATTEMPT + 1))
            sleep 15
          done
          
          if [ $ATTEMPT -gt $MAX_ATTEMPTS ]; then
            echo "::error::API health check failed after $MAX_ATTEMPTS attempts"
            echo "Consider rolling back with: git revert HEAD && git push"
            exit 1
          fi

  # ---------------------------------------------------------------------------
  # Deployment Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build, deploy-frontend, health-check]
    if: always()
    steps:
      - name: Generate summary
        run: |
          COMMIT_SHA="${{ needs.build.outputs.commit_sha || github.event.workflow_run.head_sha }}"
          SHORT_SHA=$(echo "${COMMIT_SHA}" | cut -c1-7)
          
          echo "# ðŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | \`${{ needs.build.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${SHORT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered By** | CI workflow on main |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Job Status" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Success' || (needs.build.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Frontend | ${{ needs.deploy-frontend.result == 'success' && 'âœ… Success' || (needs.deploy-frontend.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result == 'success' && 'âœ… Passed' || (needs.health-check.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [Production Site](${{ env.PRODUCTION_URL }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ [Argo CD Dashboard](https://argocd.yt-summarizer.example.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.health-check.result }}" = "failure" ]; then
            echo "## âš ï¸ Rollback Instructions" >> $GITHUB_STEP_SUMMARY
            echo "If you need to rollback, use git revert:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "git revert HEAD" >> $GITHUB_STEP_SUMMARY
            echo "git push origin main" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Argo CD will automatically sync to the previous state." >> $GITHUB_STEP_SUMMARY
          fi

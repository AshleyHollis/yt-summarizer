# =============================================================================
# Deploy to Production Workflow
# =============================================================================
# Automatically deploys to production when a PR is merged to main
# Updates prod overlay with image digests, Argo CD syncs automatically
# NO manual approval gates - relies on PR review process
#
# IMAGE BUILD STRATEGY:
# ---------------------
# Two-path strategy based on change detection:
#
# Path 1: CODE CHANGES (use CI-built images)
#   - Triggers: services/api, services/workers, services/shared, apps/web, docker
#   - CI Workflow: Builds images as sha-{commit} (runs in parallel)
#   - Production: Waits for CI, extracts sha-{commit} tag
#   - Validates: Image exists in ACR
#   - Updates: Production kustomization with CI-built SHA tag
#   - Result: ArgoCD deploys CI-tested code
#
# Path 2: K8S/INFRA ONLY (use existing production image)
#   - Triggers: k8s manifests, infra/terraform (no code changes)
#   - Reads: Current production kustomization for SHA tag
#   - Validates: Image exists in ACR
#   - Updates: Production kustomization (same image, new config)
#   - Result: ArgoCD deploys config changes only
#
# IMAGE TAG FORMAT:
#   - Production: sha-{7-char-commit-sha} (deterministic, immutable)
#   - Built by CI: Once per commit (no duplication)
#   - Never use: Non-deterministic tags in production kustomization
#
# RATIONALE:
#   - Efficient: Images built once in CI, reused by production
#   - Consistent: Same images that passed all CI tests
#   - Fast: No duplicate builds (5-10 min saved per deployment)
#   - Deterministic: Each deployment traceable to git commit
#   - Safe: Image validation ensures ACR has required tags
#   - Auditable: Git history = deployment history
#
# KEY DIFFERENCE FROM OLD APPROACH:
#   - OLD: Production built images inline (duplicate of CI builds)
#   - NEW: Production waits for CI and uses CI-built images
#   - BENEFIT: 5-10 minutes faster, no ACR storage waste
#
# EXTRACTED SCRIPTS:
#   - scripts/workflows/prod-extract-ci-image-tag.sh: Get image tag from CI workflow
#   - scripts/workflows/prod-find-last-image.sh: Get last deployed production image
#   - scripts/workflows/prod-determine-image-tag.sh: Decide which image to use
#
# See also: preview.yml for PR-scoped image strategy
#           ci.yml for image building logic
#           REFACTORING.md for adding new workflow scripts

name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "specs/**"
      - "k8s/overlays/previews/**"
      - ".github/workflows/preview*.yml"
  workflow_dispatch:
    inputs:
      run_terraform:
        description: 'Run terraform plan/apply'
        required: false
        type: boolean
        default: true
      run_deploy:
        description: 'Build and deploy backend'
        required: false
        type: boolean
        default: true
      run_frontend:
        description: 'Deploy frontend'
        required: false
        type: boolean
        default: true
      run_health_check:
        description: 'Run post-deploy health checks'
        required: false
        type: boolean
        default: true


concurrency:
  group: deploy-prod
  cancel-in-progress: false

env:
  ACR_NAME: ${{ vars.ACR_NAME || 'acrytsummprd' }}
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}
  PRODUCTION_URL: ${{ vars.PRODUCTION_URL || 'https://api.yt-summarizer.example.com' }}

permissions:
  id-token: write
  contents: write


jobs:
  # ---------------------------------------------------------------------------
  # Detect changes for Terraform gating
  # ---------------------------------------------------------------------------
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      changed_areas: ${{ steps.detect.outputs.changed_areas }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        uses: ./.github/actions/detect-pipeline-changes
        with:
          base-sha: ${{ github.event.before || 'HEAD~1' }}
          head-sha: ${{ github.sha }}

  # ---------------------------------------------------------------------------
  # Wait for CI to succeed (auto-apply gate)
  # ---------------------------------------------------------------------------
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip wait on manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "Skipping CI wait for manual dispatch."

      - name: Wait for CI workflow to complete
        if: github.event_name != 'workflow_dispatch'
        uses: ./.github/actions/wait-for-ci
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-sha: ${{ github.sha }}
          timeout-seconds: '1800'

  # ---------------------------------------------------------------------------
  # Plan and apply infrastructure changes (auto-apply)
  # ---------------------------------------------------------------------------
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [detect-changes, wait-for-ci]
    if: |
      needs.wait-for-ci.result == 'success' &&
      ((github.event_name == 'workflow_dispatch' && inputs.run_terraform != false) ||
       (github.event_name != 'workflow_dispatch' && contains(needs.detect-changes.outputs.changed_areas, 'infra/terraform')))
    outputs:
      plan_summary: ${{ steps.plan.outputs.plan_summary }}
    permissions:
      id-token: write
      contents: read
    env:
      # =======================================================================
      # Auth0 Terraform Service Account Credentials
      # =======================================================================
      # These credentials are for the TERRAFORM SERVICE ACCOUNT - a dedicated
      # M2M application that allows Terraform to manage Auth0 resources.
      #
      # IMPORTANT: These are NOT the credentials for the user-facing application.
      # When Terraform runs, it will CREATE a separate "yt-summarizer-api-bff"
      # application for end-user authentication. Those BFF credentials will be
      # different and must be stored in Azure Key Vault after Terraform completes.
      #
      # Service Account Details:
      #   - Application: "Terraform Service Account" (M2M)
      #   - Client ID: Fmh7q7q2OrqUvmSXTgBxr3E7v5KdAbt6
      #   - Purpose: Manage Auth0 resources via Terraform
      #   - Storage: GitHub Secrets (for CI/CD) + Azure Key Vault (for local runs)
      #
      # What Terraform Creates:
      #   - Auth0 Application: "yt-summarizer-api-bff" (for end users)
      #   - Auth0 API: "yt-summarizer-api" (resource server)
      #
      # Documentation: docs/auth0-terraform-service-account.md
      # =======================================================================
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate-terraform-config
        with:
          working-directory: infra/terraform/environments/prod
          backend-config: 'true'

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          working-directory: 'infra/terraform/environments/prod'
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          sql-admin-password: ${{ secrets.SQL_ADMIN_PASSWORD }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Upload Terraform plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            infra/terraform/environments/prod/tfplan
            infra/terraform/environments/prod/plan_output.txt
            infra/terraform/environments/prod/plan.json

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      needs.terraform-plan.result == 'success' &&
      fromJson(needs.terraform-plan.outputs.plan_summary).has_changes == true
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
    env:
      # =======================================================================
      # Auth0 Terraform Service Account Credentials
      # =======================================================================
      # These credentials are for the TERRAFORM SERVICE ACCOUNT - a dedicated
      # M2M application that allows Terraform to manage Auth0 resources.
      #
      # IMPORTANT: These are NOT the credentials for the user-facing application.
      # When Terraform runs, it will CREATE a separate "yt-summarizer-api-bff"
      # application for end-user authentication. Those BFF credentials will be
      # different and must be stored in Azure Key Vault after Terraform completes.
      #
      # Service Account Details:
      #   - Application: "Terraform Service Account" (M2M)
      #   - Client ID: Fmh7q7q2OrqUvmSXTgBxr3E7v5KdAbt6
      #   - Purpose: Manage Auth0 resources via Terraform
      #   - Storage: GitHub Secrets (for CI/CD) + Azure Key Vault (for local runs)
      #
      # What Terraform Creates:
      #   - Auth0 Application: "yt-summarizer-api-bff" (for end users)
      #   - Auth0 API: "yt-summarizer-api" (resource server)
      #
      # Documentation: docs/auth0-terraform-service-account.md
      # =======================================================================
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure credentials are configured
        uses: ./.github/actions/verify-azure-credentials
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.7'

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Terraform plan artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: infra/terraform/environments/prod

      - name: Validate Terraform configuration
        uses: ./.github/actions/validate-terraform-config
        with:
          working-directory: infra/terraform/environments/prod
          backend-config: 'true'

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan


  # ---------------------------------------------------------------------------
  # Get CI Image Tag (Code Changes)
  # ---------------------------------------------------------------------------
  # For code changes, CI workflow has already built and pushed images.
  # This job extracts the image tag from CI artifacts (same as preview workflow).
  #
  # CI builds images as sha-{commit} when code is pushed to main.
  # We use that same image instead of rebuilding.
  # ---------------------------------------------------------------------------
  get-ci-image-tag:
    name: Get CI Image Tag
    runs-on: ubuntu-latest
    needs: [detect-changes, wait-for-ci, terraform-apply]
    if: |
      !cancelled() &&
      needs.wait-for-ci.result == 'success' &&
      needs.terraform-apply.result != 'failure' &&
      (
        (github.event_name == 'workflow_dispatch' && inputs.run_deploy != false) ||
        (github.event_name != 'workflow_dispatch' && (
          contains(needs.detect-changes.outputs.changed_areas, 'services/api') ||
          contains(needs.detect-changes.outputs.changed_areas, 'services/workers') ||
          contains(needs.detect-changes.outputs.changed_areas, 'services/shared') ||
          contains(needs.detect-changes.outputs.changed_areas, 'apps/web') ||
          contains(needs.detect-changes.outputs.changed_areas, 'docker')
        ))
      )
    outputs:
      image_tag: ${{ steps.extract.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract image tag from CI
        id: extract
        shell: bash
        run: scripts/workflows/prod-extract-ci-image-tag.sh

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate CI image exists in ACR
        uses: ./.github/actions/validate-acr-image
        with:
          registry: ${{ env.ACR_NAME }}
          repository: yt-summarizer-api
          tag: ${{ steps.extract.outputs.image_tag }}
          fail-if-missing: 'true'

  # ---------------------------------------------------------------------------
  # Get Last Production Image (for K8s-only or infra-only changes)
  # ---------------------------------------------------------------------------
  # When no code changes but K8s/infra changes exist, we need to know which
  # production image to use. This job reads the current prod kustomization
  # to get the existing SHA tag.
  #
  # This is different from preview which searches PR history - production
  # uses the CURRENT prod kustomization as the source of truth.
  # ---------------------------------------------------------------------------
  get-last-prod-image:
    name: Get Last Production Image
    runs-on: ubuntu-latest
    needs: [detect-changes, wait-for-ci, terraform-apply]
    if: |
      needs.wait-for-ci.result == 'success' &&
      needs.terraform-apply.result != 'failure' &&
      (
        (github.event_name == 'workflow_dispatch' && inputs.run_deploy == false) ||
        (github.event_name != 'workflow_dispatch' && (
          contains(needs.detect-changes.outputs.changed_areas, 'k8s') ||
          contains(needs.detect-changes.outputs.changed_areas, 'infra/terraform')
        ) && !(
          contains(needs.detect-changes.outputs.changed_areas, 'services/api') ||
          contains(needs.detect-changes.outputs.changed_areas, 'services/workers') ||
          contains(needs.detect-changes.outputs.changed_areas, 'services/shared') ||
          contains(needs.detect-changes.outputs.changed_areas, 'apps/web') ||
          contains(needs.detect-changes.outputs.changed_areas, 'docker')
        ))
      )
    outputs:
      image_tag: ${{ steps.find-tag.outputs.image_tag }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Read current production image tag
        id: find-tag
        shell: bash
        run: scripts/workflows/prod-find-last-image.sh

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate image exists in ACR
        uses: ./.github/actions/validate-acr-image
        with:
          registry: ${{ env.ACR_NAME }}
          repository: yt-summarizer-api
          tag: ${{ steps.find-tag.outputs.image_tag }}
          fail-if-missing: 'true'

  # ---------------------------------------------------------------------------
  # Update Production Overlay
  # ---------------------------------------------------------------------------
  update-overlay:
    name: Update Production Overlay
    runs-on: ubuntu-latest
    needs: [detect-changes, wait-for-ci, terraform-apply, get-ci-image-tag, get-last-prod-image]
    if: |
      always() && !cancelled() &&
      needs.wait-for-ci.result == 'success' &&
      needs.terraform-apply.result != 'failure' &&
      (
        needs.get-ci-image-tag.result == 'success' ||
        needs.get-last-prod-image.result == 'success'
      )
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DEPLOY_APP_ID }}
          private-key: ${{ secrets.DEPLOY_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Python with dependencies
        uses: ./.github/actions/setup-kustomize
        with:
          install-python: 'true'

      - name: Validate current kustomization baseline
        shell: bash
        run: |
          echo "ðŸ” Validating current production kustomization (baseline check)..."
          if ! kubectl kustomize k8s/overlays/prod > /dev/null 2>&1; then
            echo "::error::Current production kustomization has syntax errors!"
            echo "Please fix kustomization errors before deploying:"
            kubectl kustomize k8s/overlays/prod
            exit 1
          fi
          echo "âœ… Current kustomization is valid"

      - name: Determine image tag
        id: determine-tag
        shell: bash
        run: |
          scripts/workflows/prod-determine-image-tag.sh \
            "${{ needs.get-ci-image-tag.result }}" \
            "${{ needs.get-last-prod-image.result }}" \
            "${{ needs.get-ci-image-tag.outputs.image_tag }}" \
            "${{ needs.get-last-prod-image.outputs.image_tag }}"

      - name: Update production kustomization
        uses: ./.github/actions/update-prod-kustomization
        with:
          image-tag: ${{ steps.determine-tag.outputs.image_tag }}

      - name: Validate kustomization builds successfully
        shell: bash
        run: |
          echo "ðŸ” Validating production kustomization..."
          if ! kubectl kustomize k8s/overlays/prod > /dev/null 2>&1; then
            echo "::error::Production kustomization failed to build!"
            echo "This indicates a YAML syntax error or missing patch file."
            kubectl kustomize k8s/overlays/prod
            exit 1
          fi
          echo "âœ… Kustomization builds successfully"

      - name: Commit and push changes
        uses: ./.github/actions/commit-kustomization
        with:
          file-path: 'k8s/overlays/prod/kustomization.yaml'
          commit-message: |
            chore(prod): deploy ${{ steps.determine-tag.outputs.image_tag }} to production

            API Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-api:${{ steps.determine-tag.outputs.image_tag }}
            Workers Image: ${{ env.ACR_LOGIN_SERVER }}/yt-summarizer-workers:${{ steps.determine-tag.outputs.image_tag }}

            Commit: ${{ github.sha }}
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            [skip ci]
          git-branch: 'main'


  # ---------------------------------------------------------------------------
  # Verify Deployment
  # ---------------------------------------------------------------------------
  # Comprehensive deployment verification after overlay update
  # - Validate Argo CD manifest before sync (early error detection)
  # - Wait for ArgoCD sync with fail-fast manifest error detection
  # - Verify API and worker deployment images
  # - Run health checks
  # - Verify TLS certificate
  # ---------------------------------------------------------------------------
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [update-overlay, get-ci-image-tag, get-last-prod-image]
    if: |
      !cancelled() &&
      needs.update-overlay.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ vars.AZURE_RESOURCE_GROUP || 'rg-ytsumm-prd' }}
          cluster-name: ${{ vars.AKS_CLUSTER_NAME || 'aks-ytsumm-prd' }}

       - name: Pre-deployment validation (manifest generation check)
         uses: ./.github/actions/validate-argocd-manifest
         with:
           app-name: yt-summarizer-prod
           namespace: yt-summarizer
           timeout-seconds: '60'

      - name: Wait for Argo CD to sync
        uses: ./.github/actions/wait-for-argocd-sync
        with:
          app-name: yt-summarizer-prod
          namespace: yt-summarizer
          pr-number: '0'
          timeout-seconds: '360'

      - name: Determine expected image tag
        id: expected-tag
        shell: bash
        run: |
          if [[ -n "${{ needs.get-ci-image-tag.outputs.image_tag }}" ]]; then
            echo "image_tag=${{ needs.get-ci-image-tag.outputs.image_tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${{ needs.get-last-prod-image.outputs.image_tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify API deployment image
        uses: ./.github/actions/verify-deployment-image
        with:
          namespace: prod
          deployment-name: api
          expected-tag: ${{ steps.expected-tag.outputs.image_tag }}
          registry: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}
          image-name: yt-summarizer-api
          app-name: yt-summarizer-prod

      - name: Verify workers deployment image
        uses: ./.github/actions/verify-worker-deployments
        with:
          namespace: prod
          expected-tag: ${{ steps.expected-tag.outputs.image_tag }}
          registry: ${{ vars.ACR_LOGIN_SERVER || 'acrytsummprd.azurecr.io' }}
          image-name: yt-summarizer-workers
          workers: 'transcribe-worker,summarize-worker,embed-worker,relationships-worker'
          fail-on-mismatch: 'true'

      - name: Run API health checks
        uses: ./.github/actions/health-check
        with:
          url: ${{ env.PRODUCTION_URL }}/health
          max-attempts: '10'
          interval-seconds: '15'
          timeout-seconds: '30'
          expected-status: '200'
          service-name: 'Production API'

  # ---------------------------------------------------------------------------
  # Deploy Frontend to SWA
  # ---------------------------------------------------------------------------
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [update-overlay, verify-deployment]
    if: |
      !cancelled() &&
      needs.update-overlay.result == 'success' &&
      needs.verify-deployment.result == 'success' &&
      (github.event_name != 'workflow_dispatch' || inputs.run_frontend != false)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node
        with:
          node-version: "20"
          working-directory: apps/web

      - name: Build frontend
        working-directory: apps/web
        env:
          # Use proxy route for client-side requests
          NEXT_PUBLIC_API_URL: /api/proxy
          NEXT_PUBLIC_ENVIRONMENT: production
        run: npm run build

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        env:
          # Configure proxy to talk to actual backend
          API_BASE_URL: ${{ vars.PRODUCTION_API_URL }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_PRODUCTION_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web
          output_location: .next
          skip_app_build: true
          production_branch: main

  # ---------------------------------------------------------------------------
  # Deployment Summary
  # ---------------------------------------------------------------------------
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [get-ci-image-tag, get-last-prod-image, update-overlay, verify-deployment, deploy-frontend, detect-changes, wait-for-ci, terraform-plan, terraform-apply]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write execution rationale
        run: |
          {
            echo "## Prod Deployment Rationale"
            echo ""
            echo "- Changed areas: ${{ needs.detect-changes.outputs.changed_areas }}"
            echo "- Wait for CI: ${{ needs.wait-for-ci.result }}"
            echo "- Terraform plan: ${{ needs.terraform-plan.result }} (changes: ${{ needs.terraform-plan.result == 'success' && fromJson(needs.terraform-plan.outputs.plan_summary).has_changes || 'n/a' }}, reason: ${{ github.event_name == 'workflow_dispatch' && inputs.run_terraform == true && 'manual request' || contains(needs.detect-changes.outputs.changed_areas, 'infra/terraform') && 'infra changes' || 'not requested' }})"
            echo "- Terraform apply: ${{ needs.terraform-apply.result }} (reason: ${{ needs.terraform-plan.result == 'success' && fromJson(needs.terraform-plan.outputs.plan_summary).has_changes == true && 'plan has changes' || 'no changes' }})"
            echo "- Backend deploy tag: ${{ needs.get-ci-image-tag.outputs.image_tag || needs.get-last-prod-image.outputs.image_tag || 'n/a' }}"
            echo "- Overlay update: ${{ needs.update-overlay.result }}"
            echo "- Deployment verification: ${{ needs.verify-deployment.result }}"
            echo "- Frontend deploy: ${{ needs.deploy-frontend.result }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Generate summary
        uses: ./.github/actions/create-prod-summary
        with:
          image-tag: ${{ needs.get-ci-image-tag.outputs.image_tag || needs.get-last-prod-image.outputs.image_tag }}
          commit-sha: ${{ github.sha }}
          update-overlay-result: ${{ needs.update-overlay.result }}
          verify-deployment-result: ${{ needs.verify-deployment.result }}
          deploy-frontend-result: ${{ needs.deploy-frontend.result }}
